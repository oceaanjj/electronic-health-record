# storage/app/private/adpie/physical-exam/rules/planning.yaml
planning:
  - keywords: ["smart"]
    match_type: any
    alert: "Ensure goals are Specific, Measurable, Achievable, Relevant, and Time-bound."
    severity: "INFO"
  - keywords: ["understand", "know", "learn", "appreciate"]
    match_type: any
    alert: "Avoid non-measurable verbs like 'understand' or 'know'. Use action verbs like 'demonstrate', 'state', 'list', or 'verbalize'."
    severity: "WARNING"
  - keywords: ["nurse will"]
    match_type: all
    alert: "This sounds like an intervention, not a goal. Goals should be patient-centered (e.g., 'Patient will...')."
    severity: "CRITICAL"
  - keywords: ["patient will"]
    match_type: any
    alert: "Good! Goals should be patient-centered. Ensure it is measurable and has a time frame."
    severity: "INFO"
  - keywords: ["by discharge", "by end of shift", "within 24 hours"]
    match_type: any
    alert: "Good! A time frame makes the goal measurable."
    severity: "INFO"
  - keywords: ["pain"]
    match_type: any
    alert: "Make the pain goal measurable (e.g., 'Patient will report pain < 3/10 on 0-10 scale within 1 hour of intervention')."
    severity: "WARNING"
  - keywords: ["ambulate", "walk"]
    match_type: any
    alert: "Make the mobility goal measurable. Specify distance, frequency, and assistance level (e.g., '...ambulate 100 feet with walker TID')."
    severity: "WARNING"
  - keywords: ["skin", "wound", "incision"]
    match_type: any
    alert: "Specify the goal: 'Patient's skin will remain intact' or 'Patient's wound will show signs of healing (e.g., no redness, no drainage)'."
    severity: "INFO"
