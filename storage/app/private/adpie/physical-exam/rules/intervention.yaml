    severity: "warning"
  - keywords: ["right upper quadrant tenderness", "RUQ tenderness"]
    alert: "Suspect cholecystitis or hepatitis. Notify provider. Assess for jaundice and check liver function tests as ordered."
    severity: "warning"
  - keywords: ["epigastric tenderness", "epigastric pain"]
