diagnosis:
  # Temperature-based Rules
  - keywords: ["temperature", " 40"]
    alert: "Risk for hyperthermia related to severe fever as evidenced by temperature > 40°C. Consider sepsis protocol."
    severity: "CRITICAL"

  - keywords: ["temperature", "39"]
    alert: "Hyperthermia related to high fever as evidenced by temperature > 39°C. Monitor for seizure risk."
    severity: "WARNING"

  - keywords: ["temperature", " 35"]
    alert: "Risk for hypothermia related to low body temperature as evidenced by temperature < 35°C."
    severity: "CRITICAL"

  # Heart Rate Rules
  - keywords: ["hr", " 150"]
    alert: "Ineffective cardiac output related to tachycardia as evidenced by heart rate > 150 bpm."
    severity: "CRITICAL"

  - keywords: ["hr", " 50"]
    alert: "Decreased cardiac output related to bradycardia as evidenced by heart rate < 50 bpm."
    severity: "CRITICAL"

  # Respiratory Rate Rules
  - keywords: ["rr", " 30"]
    alert: "Ineffective breathing pattern related to tachypnea as evidenced by respiratory rate > 30 breaths/min."
    severity: "CRITICAL"

  - keywords: ["rr", " 10"]
    alert: "Risk for respiratory failure related to bradypnea as evidenced by respiratory rate < 10 breaths/min."
    severity: "CRITICAL"

  # Blood Pressure Rules
  - keywords: ["bp", " 90"]
    alert: "Decreased cardiac output related to hypotension as evidenced by systolic BP < 90 mmHg."
    severity: "CRITICAL"

  - keywords: ["bp", " 180"]
    alert: "Risk for cardiovascular compromise related to severe hypertension as evidenced by systolic BP > 180 mmHg."
    severity: "CRITICAL"

  # SpO2 Rules
  - keywords: ["spo2", " 90"]
    alert: "Impaired gas exchange related to severe hypoxemia as evidenced by SpO2 < 90%."
    severity: "CRITICAL"

  - keywords: ["spo2", "90-92"]
    alert: "Risk for impaired gas exchange related to mild hypoxemia as evidenced by SpO2 90-92%."
    severity: "WARNING"

  # Combination Rules
  - keywords: ["temperature > 38", "hr > 120"]
    alert: "Hyperthermia and tachycardia suggesting potential sepsis. Implement sepsis protocol."
    severity: "CRITICAL"

  - keywords: ["bp < 90", "hr > 120"]
    alert: "Risk for shock related to hypotension and tachycardia. Consider fluid resuscitation."
    severity: "CRITICAL"

  # ... continue with 400+ more rules (truncated for space)