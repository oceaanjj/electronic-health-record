  # Rules based on: cardiovascular.yaml
  - keywords: ["differential cyanosis", "blue lower extremities", "pink upper extremities"]
    alert: "CRITICAL: Sign of ductal-dependent circulation (e.g., severe coarctation). Notify provider/Cardiology STAT. Check 4-extremity blood pressures. Prepare for prostaglandin (PGE1) infusion to keep ductus open."
    severity: "critical"
  - keywords: ["weak femoral pulse", "absent femoral pulse", "brachiofemoral delay"]
    alert: "CRITICAL: Hallmark of Coarctation of the Aorta. Notify provider STAT. Obtain 4-extremity blood pressures immediately. Assess for signs of shock or heart failure in infant."
    severity: "critical"
  - keywords: ["bounding pulse", "water-hammer pulse"]
    alert: "Sign of wide pulse pressure, classic for Patent Ductus Arteriosus (PDA). Notify provider. Assess for respiratory distress and signs of heart failure (e.g., poor feeding)."
    severity: "warning"
  - keywords: ["weak pulse", "thready pulse"]
    alert: "CRITICAL: Sign of low cardiac output/shock. Assess vital signs (HR, BP, capillary refill). Call for rapid response/provider STAT. Prepare for IV access and fluid resuscitation."
    severity: "critical"
  - keywords: ["precordial bulge", "asymmetric chest"]
    alert: "Document finding. This suggests chronic cardiomegaly (enlarged heart). Notify provider. Assess for other signs of heart failure (e.g., poor feeding, edema, tachypnea)."
    severity: "warning"
  - keywords: ["precordial heave", "parasternal lift"]
    alert: "Sign of ventricular hypertrophy. Notify provider. Assess vital signs and presence of murmurs. Prepare for ECG and cardiology consult."
    severity: "warning"
  - keywords: ["suprasternal notch thrill"]
    alert: "Sign of significant heart murmur (e.g., aortic or pulmonic stenosis). Notify provider. Assess for signs of decreased cardiac output or exercise intolerance."
    severity: "warning"
  - keywords: ["left sternal border thrill"]
    alert: "Sign of a loud murmur, characteristic of a Ventricular Septal Defect (VSD) or pulmonic stenosis. Notify provider. Assess for signs of heart failure."
    severity: "warning"
  - keywords: ["tachycardia", "persistent tachycardia"]
    alert: "Check age-specific vital sign ranges. Assess for underlying cause (e.g., fever, pain, dehydration, hypoxia, arrhythmia). Notify provider. If SVT suspected (>220 in infant, >180 in child), prepare for vagal maneuvers or adenosine."
    severity: "warning"
  - keywords: ["bradycardia"]
    alert: "CRITICAL: In a child, bradycardia is an ominous sign, often indicating impending cardiac arrest from hypoxia. Assess airway and breathing. Apply oxygen. Call for rapid response/provider STAT. Begin BLS if unresponsive."
    severity: "critical"
  - keywords: ["diastolic murmur"]
    alert: "CRITICAL: All diastolic murmurs in children are considered pathologic. Notify provider immediately. Prepare for cardiology consult and echocardiogram."
    severity: "critical"
  - keywords: ["holosystolic murmur", "pansystolic murmur"]
    alert: "Pathologic murmur (e.g., VSD, mitral regurgitation). Notify provider. Assess for signs of heart failure (e.g., poor feeding, tachypnea, hepatomegaly). Prepare for cardiology consult."
    severity: "warning"
  - keywords: ["continuous murmur", "machinery murmur"]
    alert: "Classic sign of Patent Ductus Arteriosus (PDA). Notify provider. Assess for bounding pulses and signs of heart failure. Prepare for cardiology consult."
    severity: "warning"
  - keywords: ["harsh murmur", "grade 3 murmur", "grade III murmur"]
    alert: "A loud murmur is more likely to be pathologic. Notify provider. Assess for associated thrills, clicks, and signs of hemodynamic compromise."
    severity: "warning"
  - keywords: ["murmur increases with standing"]
    alert: "CRITICAL: This is the classic finding for Hypertrophic Cardiomyopathy (HOCM). Notify provider STAT. Place patient on cardiac monitor. Keep patient calm and hydrated. Prepare for immediate cardiology consult."
    severity: "critical"
  - keywords: ["murmur decreases with standing"]
    alert: "Reassuring finding. This is characteristic of a benign, innocent Still's murmur. Document finding."
    severity: "info"
  - keywords: ["murmur radiates to back", "murmur between scapulae"]
    alert: "Suggestive of Coarctation of the Aorta or Pulmonic Stenosis. Notify provider. Ensure 4-extremity blood pressures and femoral pulses are checked and documented."
    severity: "warning"
  - keywords: ["wide, fixed split S2"]
    alert: "Pathognomonic for an Atrial Septal Defect (ASD). Notify provider. This is typically not an emergency but requires cardiology follow-up."
    severity: "warning"
  - keywords: ["single S2"]
    alert: "Pathologic finding (e.g., TGA, truncus arteriosus, severe stenosis). Notify provider. Assess for cyanosis and signs of heart failure. Requires cardiology consult."
    severity: "warning"
  - keywords: ["loud P2", "accentuated P2"]
    alert: "Sign of pulmonary hypertension. Notify provider. Assess for hypoxia and respiratory distress. Prepare for cardiology consult and echocardiogram."
    severity: "warning"
  - keywords: ["ejection click", "systolic click"]
    alert: "Sign of semilunar valve (aortic/pulmonic) stenosis or bicuspid aortic valve. Notify provider. Requires cardiology evaluation."
    severity: "warning"
  - keywords: ["S3 gallop", "loud S3"]
    alert: "Sign of volume overload (e.g., large left-to-right shunt) or heart failure. Notify provider. Assess for tachypnea, hepatomegaly, and edema. Monitor I&O."
    severity: "warning"
  - keywords: ["S4 gallop", "loud S4"]
    alert: "Pathologic sign of a non-compliant ventricle (e.g., from hypertrophy, HOCM). Notify provider. Requires cardiology consult."
    severity: "warning"
  - keywords: ["hepatomegaly", "enlarged liver"]
    alert: "Key sign of right-sided heart failure in children. Notify provider. Assess for peripheral or sacral edema. Monitor daily weights and I&O strictly."
    severity: "warning"
  - keywords: ["peripheral edema", "pitting edema", "sacral edema", "ascites"]
    alert: "Sign of systemic venous congestion/heart failure. Notify provider. Elevate extremities. Monitor daily weights and I&O. Assess skin integrity."
    severity: "warning"
  - keywords: ["poor feeding", "diaphoresis with feeding", "sweating with feeding"]
    alert: "Classic sign of heart failure in an infant. Notify provider. Allow for frequent rest periods during feeds. Consider high-calorie formula or NG tube feeding as ordered to reduce work of feeding."
    severity: "warning"
  - keywords: ["failure to thrive", "poor weight gain"]
    alert: "Sign of significant chronic illness, often cardiac. Weigh patient daily. Maintain strict I&O and calorie counts. Notify provider. Prepare for dietician and cardiology consults."
    severity: "warning"
  - keywords: ["reduced exercise capacity", "fatigue with exertion"]
    alert: "Notify provider. Ask patient/caregiver for specific limitations (e.g., "can't keep up with friends"). Cluster nursing care to allow for rest periods. Prepare for cardiology workup."
    severity: "warning"
  - keywords: ["syncope on exertion", "presyncope with exercise"]
    alert: "CRITICAL: Red flag for a life-threatening condition (e.g., HOCM, arrhythmia, severe aortic stenosis). Notify provider STAT. Place patient on bed rest and cardiac monitor. Prepare for immediate cardiology consult."
    severity: "critical"
  - keywords: ["chest pain", "chest pain on exertion"]
    alert: "CRITICAL: Chest pain with exertion is always abnormal in a child. Notify provider STAT. Place patient on cardiac monitor. Obtain ECG. Prepare for cardiology consult to rule out HOCM or anomalous coronary artery."
    severity: "critical"
  - keywords: ["Still's murmur", "vibratory murmur"]
    alert: "Reassuring finding. Document the low-pitched, vibratory murmur at the LLSB that decreases with standing. This is a benign innocent murmur."
    severity: "info"
  - keywords: ["venous hum"]
    alert: "Reassuring finding. Document the continuous hum below the clavicles that disappears when the child lies down or turns their head. This is a benign innocent murmur."
    severity: "info"
  - keywords: ["pulmonary flow murmur", "upper left sternal border"]
    alert: "Reassuring finding. Document the soft, high-pitched systolic ejection murmur at the ULSB in an asymptomatic child. This is a common innocent murmur."
    severity: "info"
  - keywords: ["crackles", "rales", "pulmonary congestion"]
    alert: "Sign of pulmonary edema secondary to left-sided heart failure. Notify provider. Elevate HOB. Apply oxygen if hypoxic. Prepare for diuretic administration as ordered."
    severity: "warning"
  - keywords: ["clubbing", "nail clubbing"]
    alert: "Sign of chronic hypoxia, often from cyanotic heart disease. Notify provider. Assess baseline oxygen saturation. Prepare for cardiology consult."
    severity: "warning"
  - keywords: ["maternal diabetes", "gestational diabetes"]
    alert: "Infant is at high risk for congenital heart defects (e.g., VSD, TGA) and transient hypertrophic cardiomyopathy. Ensure screening echocardiogram is performed as per protocol."
    severity: "info"
  - keywords: ["maternal lupus", "maternal SLE"]
    alert: "Infant is at risk for congenital heart block. Place infant on cardiac monitor. Assess for persistent bradycardia. Notify provider."
    severity: "info"
  - keywords: ["family history of sudden death"]
    alert: "CRITICAL: Red flag for heritable arrhythmia (e.g., Long QT) or cardiomyopathy (HOCM). Notify provider STAT. Place patient on cardiac monitor. Ensure 12-lead ECG is performed."
    severity: "critical"
  - keywords: ["Marfan syndrome", "family history of Marfan"]
    alert: "Patient is at risk for aortic root dilation and mitral valve prolapse. Notify provider. Ensure cardiology follow-up is scheduled. Monitor for chest pain or syncope."
    severity: "warning"
  - keywords: ["Trisomy 21", "Down syndrome"]
    alert: "High risk (50%) for congenital heart defects (e.g., AV septal defects). Ensure patient has had a screening echocardiogram. Monitor closely for signs of heart failure."
    severity: "info"
  - keywords: ["Turner syndrome"]
    alert: "High risk for coarctation of the aorta and bicuspid aortic valve. Ensure 4-extremity blood pressures and femoral pulses are checked and documented. Notify provider."
    severity: "info"
  - keywords: ["fever", "new murmur", "arthralgia"]
    alert: "CRITICAL: Suspect Acute Rheumatic Fever. Notify provider STAT. Prepare for ECG, echocardiogram, and lab work (e.g., strep titers, CRP). Administer antibiotics as ordered."
    severity: "critical"
  - keywords: ["squatting behavior"]
    alert: "Classic sign of Tetralogy of Fallot. Notify provider. During a hypercyanotic ('Tet') spell, place child in knee-chest position, apply oxygen, and keep calm. This requires surgical correction."
    severity: "warning"

