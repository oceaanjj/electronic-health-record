    severity: "critical"
  - keywords: ["clutching chest", "labored breathing", "wheezing"]
    alert: "Ineffective Breathing Pattern related to respiratory distress."
    severity: "critical"
  - keywords: ["wincing", "sweating", "protecting painful area", "fidgety"]
    alert: "Acute Pain related to underlying condition."
    severity: "warning"
  - keywords: ["flat affect", "sad affect", "poor eye contact", "psychomotor slowing"]
    alert: "Risk for Delayed Development related to suspected psychosocial impairment or depression."
    severity: "info"
  - keywords: ["fruity odor", "acetone breath"]
    alert: "Risk for Unstable Blood Glucose Level related to suspected diabetic ketoacidosis."
    severity: "critical"
  - keywords: ["short stature", "loss of height"]
