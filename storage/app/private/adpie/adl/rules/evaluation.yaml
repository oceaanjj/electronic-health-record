evaluation:
- keywords: ["goal met", "achieved", "improved"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Goal met — continue current plan and follow-up as scheduled."
- keywords: ["no improvement", "unchanged", "worsened"]
  match_type: any
  severity: "WARNING"
  alert: "Evaluation: No improvement — re-evaluate plan and consider escalation."
- keywords: ["reduced", "falls", "frequency"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Falls decreased — continue interventions and monitor."
- keywords: ["skin", "healed", "improved", "integrity"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Skin condition improved — continue skin care regimen."
- keywords: ["increased", "intake", "hydration", "improved"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Hydration improved — maintain monitoring and education."
- keywords: ["requires", "more", "support", "caregiver", "training"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Additional caregiver training required; schedule teaching."
- keywords: ["pain", "resolved", "decreased"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Pain decreased — reassess analgesia plan."
- keywords: ["aspiration", "episode", "coughing", "during", "feeding"]
  match_type: any
  severity: "CRITICAL"
  alert: "Evaluation: Possible aspiration event — hold oral intake and notify provider."
- keywords: ["transfer", "independence", "improved"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Transfer independence improved — progress mobility plan."
- keywords: ["sleep", "quality", "improved", "rest"]
  match_type: any
  severity: "INFO"
  alert: "Evaluation: Sleep quality improved — continue sleep hygiene measures."