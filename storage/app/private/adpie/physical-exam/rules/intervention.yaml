    severity: "warning"
  - keywords: ["ecchymosis around umbilicus", "Cullen sign"]
    alert: "CRITICAL: Sign of intraperitoneal bleeding (e.g., hemorrhagic pancreatitis, trauma). Notify provider STAT. Assess vital signs for shock. Prepare for IV access and emergency imaging."
    severity: "critical"
  - keywords: ["tenderness in right lower quadrant", "RLQ tenderness"]
