    severity: "critical"
  - keywords: ["localized tenderness at McBurneys point", "RLQ pain McBurney"]
    alert: "CRITICAL: Highly suggestive of appendicitis. Notify provider immediately. Keep patient NPO. Prepare for surgical consult."
