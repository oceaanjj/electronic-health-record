  - keywords: ["dullness in flanks", "shifting dullness"]
    alert: "Sign of ascites. In a child, this can be from nephrotic syndrome or liver failure. Notify provider. Measure abdominal girth at the umbilicus. Monitor daily weight and I&O."
    severity: "warning"
  - keywords: ["dullness in suprapubic area"]
