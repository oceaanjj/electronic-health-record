  - keywords: ["diffuse abdominal tenderness"]
    alert: "Notify provider. Assess for guarding or rigidity. Monitor vital signs for sepsis. Could be peritonitis or severe gastroenteritis."
    severity: "warning"
  - keywords: ["rebound tenderness", "pain on release"]
    alert: "CRITICAL: Sign of peritonitis (e.g., from ruptured appendix). Notify provider STAT. Keep patient NPO. Prepare for immediate surgical consultation and IV antibiotics."
    severity: "critical"
  - keywords: ["guarding", "rigidity", "board-like abdomen"]
