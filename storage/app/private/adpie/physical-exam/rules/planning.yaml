planning:
  - keywords: ["patient will"]
    alert: "Goals are often patient-centered. Start with 'Patient will...'."
    severity: "INFO"
    negate: true # This rule applies if "patient will" is NOT present
  - keywords: ["smart"]
    alert: "Ensure goals are Specific, Measurable, Achievable, Relevant, and Time-bound."
    severity: "INFO"
  - keywords: ["understand"]
    alert: "Avoid 'understand' or 'know'. Use measurable verbs like 'demonstrate', 'state', or 'list'."
    severity: "WARNING"
  - keywords: ["frail", "acutely ill", "chronically ill"]
    alert: "Plan: Establish and maintain energy conservation measures; cluster care and schedule rest periods."
    severity: "warning"
  - keywords: ["lethargic", "obtunded", "stuporous", "comatose"]
    alert: "Plan: (EMERGENCY) Secure airway (prepare for intubation); initiate continuous neurological checks (q15 min) and notify senior clinician/code team immediately."
    severity: "critical"
  - keywords: ["clutchching chest", "labored breathing", "wheezing"]
    alert: "Plan: (EMERGENCY) Apply supplemental oxygen (non-rebreather mask), place on cardiac/pulse-ox monitor, and prepare for immediate respiratory intervention (e.g., nebulizer, assisted ventilation)."
    severity: "critical"
  - keywords: ["wincing", "sweating", "protecting painful area", "fidgety"]
    alert: "Plan: Assess pain using age-appropriate scale (e.g., FLACC, FACES, NIPS); administer analgesia as ordered within 30 minutes; non-pharmacologic comfort measures."
    severity: "warning"
  - keywords: ["flat affect", "sad affect", "poor eye contact", "psychomotor slowing"]
    alert: "Plan: Initiate psychosocial assessment and consult Child Life Specialist or social work; encourage therapeutic play and caregiver interaction."
    severity: "info"
  - keywords: ["fruity odor", "acetone breath"]
    alert: "Plan: (EMERGENCY) Obtain immediate point-of-care (POC) blood glucose; establish IV access for fluids and insulin infusion per DKA protocol."
    severity: "critical"
  - keywords: ["short stature", "loss of height"]
    alert: "Plan: Obtain accurate height and weight, plot on growth chart; initiate nutritional screening and consult endocrinology/nutrition."
    severity: "info"
  - keywords: ["barrel chest", "increased AP diameter"]
    alert: "Plan: Perform detailed respiratory assessment (auscultation, work of breathing); initiate pulmonary toilet/chest physiotherapy as appropriate."
    severity: "warning"
  - keywords: ["leans forward", "arms braced", "tripod position"]
    alert: "Plan: (EMERGENCY) Do not leave patient unattended; allow position of comfort; apply oxygen and prepare for immediate respiratory support."
    severity: "critical"
  - keywords: ["alert", "active", "playful", "interactive", "smiling", "cooing", "babbles"]
    alert: "Plan: Encourage age-appropriate developmental stimulation (e.g., play, caregiver interaction); provide positive reinforcement."
    severity: "info"
  - keywords: ["sleepy but arousable", "drowsy but awakens", "returns to sleep quickly"]
    alert: "Plan: Cluster nursing care to allow for uninterrupted sleep cycles (at least 90 min); manage environmental stimuli (noise, light)."
    severity: "info"
  - keywords: ["irritable", "fussy", "difficult to soothe", "not acting like themself"]
    alert: "Plan: Perform comprehensive pain assessment (FLACC/NIPS) and assess for other sources of discomfort (e.g., wet diaper, hunger, IV site); attempt non-pharmacologic soothing."
    severity: "warning"
  - keywords: ["inconsolable", "crying continuously", "cannot be comforted", "high-pitched cry"]
    alert: "Plan: (EMERGENCY) Perform immediate neurological assessment (fontanelle, pupils, LOC); assess for severe pain or signs of increased ICP."
    severity: "critical"
  - keywords: ["lethargic", "listless", "drowsy", "difficult to arouse", "poor interaction"]
    alert: "Plan: (EMERGENCY) Place on continuous pulse oximetry and cardiorespiratory monitor; obtain POC glucose; notify provider for immediate assessment."
    severity: "critical"
  - keywords: ["obtunded", "responds only to painful stimuli", "responds to pain"]
    alert: "Plan: (EMERGENCY) Secure airway (e.g., jaw thrust), prepare for intubation; establish IV access; obtain POC glucose; notify code team/senior clinician."
    severity: "critical"
  - keywords: ["unresponsive", "unarousable", "comatose", "no response to pain"]
    alert: "Plan: (EMERGENCY) Initiate BLS/PALS protocol; call for code team; secure airway and check for pulse immediately."
    severity: "critical"
  - keywords: ["confused", "disoriented", "not recognizing caregiver", "glassy-eyed stare"]
    alert: "Plan: (EMERGENCY) Assess airway and oxygenation; obtain POC glucose; initiate neurological checks q15-30 min; identify and treat underlying cause (AEIOU-TIPS)."
    severity: "critical"
  - keywords: ["post-ictal", "postictal"]
    alert: "Plan: Maintain patient in recovery position (side-lying) to protect airway; monitor vital signs and neurological status until return to baseline."
    severity: "warning"
  - keywords: ["parent concerned", "caregiver worried", "just not right"]
    alert: "Plan: Acknowledge and validate caregiver concern; perform a full set of vital signs and focused assessment; escalate to provider."
    severity: "warning"
  - keywords: ["good muscle tone", "moving all extremities", "resists examination"]
    alert: "Plan: Continue to monitor; provide age-appropriate developmental activities."
    severity: "info"
  - keywords: ["floppy", "limp", "poor muscle tone", "rag doll", "hypotonic"]
    alert: "Plan: (EMERGENCY) Assess airway and respiratory effort (hypotonia can lead to obstruction); prepare for supportive care; notify provider for neurologic workup."
    severity: "critical"
  - keywords: ["rigid", "stiff", "hypertonic", "opisthotonus", "arched back"]
    alert: "Plan: (EMERGENCY) Minimize handling and stimuli; assess for signs of meningitis or severe neurologic event; notify provider immediately."
    severity: "critical"
  - keywords: ["tripod position", "tripoding", "leaning forward", "arms braced"]
    alert: "Plan: (EMERGENCY) Do not force patient to lie down; provide supplemental O2; prepare for immediate advanced airway management."
    severity: "critical"
  - keywords: ["sniffing position", "head tilted back"]
    alert: "Plan: (EMERGENCY) Do not attempt to visualize airway with tongue blade; keep patient calm; notify provider and anesthesiology immediately for controlled intubation."
    severity: "critical"
  - keywords: ["guarding", "protecting painful area", "refuses to move a limb"]
    alert: "Plan: Immobilize affected limb in position of comfort; assess neurovascular status distal to injury; administer pain medication as ordered."
    severity: "warning"
  - keywords: ["labored breathing", "working hard to breathe", "respiratory distress"]
    alert: "Plan: (EMERGENCY) Elevate head of bed, apply oxygen, place on continuous pulse oximetry; prepare respiratory treatments (e.g., nebulizers)."
    severity: "critical"
  - keywords: ["nasal flaring"]
    alert: "Plan: Elevate head of bed, assess O2 saturation, and perform focused respiratory assessment (auscultation) to determine cause."
    severity: "warning"
  - keywords: ["head bobbing"]
    alert: "Plan: (EMERGENCY) Provide 100% oxygen via non-rebreather mask; prepare for non-invasive (CPAP/BiPAP) or invasive (intubation) ventilation."
    severity: "critical"
  - keywords: ["retractions", "subcostal retractions", "intercostal retractions"]
    alert: "Plan: Place on continuous pulse oximetry, elevate head of bed; prepare appropriate respiratory intervention (e.g., suctioning, nebulizer)."
    severity: "warning"
  - keywords: ["supraclavicular retractions", "suprasternal retractions", "tracheal tug"]
    alert: "Plan: (EMERGENCY) Provide supplemental oxygen; minimize agitation; prepare for immediate advanced airway support."
    severity: "critical"
  - keywords: ["seesaw breathing", "paradoxical breathing"]
    alert: "Plan: (EMERGENCY) Initiate bag-mask ventilation (BMV); call for code team/immediate intubation; this is pre-arrest breathing."
    severity: "critical"
  - keywords: ["gasping", "agonal breathing"]
    alert: "Plan: (EMERGENCY) This is not effective breathing. Initiate BLS/PALS protocol; begin bag-mask ventilation and chest compressions."
    severity: "critical"
  - keywords: ["pink", "well-perfused", "warm"]
    alert: "Plan: Continue routine monitoring of perfusion and vital signs per unit policy."
    severity: "info"
  - keywords: ["pale", "pallor", "ashen"]
    alert: "Plan: Assess capillary refill, heart rate, and BP; check most recent hemoglobin/hematocrit; ensure IV access."
    severity: "warning"
  - keywords: ["mottled", "mottling", "lacy pattern on skin"]
    alert: "Plan: (EMERGENCY) Assess central vs. peripheral perfusion; obtain full vital signs; establish IV access and notify provider for suspected shock."
    severity: "critical"
  - keywords: ["cyanotic", "cyanosis", "blue lips", "blue nail beds", "central cyanosis"]
    alert: "Plan: (EMERGENCY) Apply 100% oxygen immediately; assess airway and breathing; place on cardiorespiratory monitor."
    severity: "critical"
  - keywords: ["flushed", "bright red cheeks"]
    alert: "Plan: Check temperature; assess for signs of sepsis (hypotension, tachycardia); review medication list for vasodilators."
    severity: "warning"
  - keywords: ["jaundiced", "jaundice", "yellow skin", "icteric sclera"]
    alert: "Plan: (Infant) Initiate phototherapy protocol as ordered, ensure adequate hydration/feeding. (Child) Obtain liver function tests (LFTs) as ordered."
    severity: "warning"
  - keywords: ["well-hydrated", "moist mucous membranes"]
    alert: "Plan: Maintain hydration; encourage oral fluids as tolerated or maintain IV fluid rate as ordered."
    severity: "info"
  - keywords: ["dry lips", "dry mucous membranes", "tacky mouth"]
    alert: "Plan: Initiate oral rehydration therapy (ORT) if tolerated; monitor intake and output (I&O); provide oral care."
    severity: "warning"
  - keywords: ["sunken eyes", "no tears when crying", "absent tears"]
    alert: "Plan: (EMERGENCY) Initiate IV fluid resuscitation with isotonic crystalloid (e.g., 20 mL/kg bolus) as ordered; monitor vital signs closely."
    severity: "critical"
  - keywords: ["sunken fontanelle", "depressed fontanelle"]
    alert: "Plan: (EMERGENCY) Initiate IV fluid bolus (20 mL/kg isotonic crystalloid) as ordered; monitor for signs of shock."
    severity: "critical"
  - keywords: ["well-nourished", "well-developed"]
    alert: "Plan: Continue to provide age-appropriate nutrition and developmental support."
    severity: "info"
  - keywords: ["thin", "underweight", "emaciated", "wasting"]
    alert: "Plan: Initiate 3-day calorie count; consult nutritionist/dietitian; implement high-calorie nutritional plan as ordered."
    severity: "warning"
  - keywords: ["cachectic", "chronically ill appearance"]
    alert: "Plan: Consult nutrition and social work/palliative care; focus on high-density nutrition and managing symptoms affecting intake."
    severity: "warning"
  - keywords: ["obese", "overweight"]
    alert: "Plan: Provide nutritional counseling and resources for healthy eating habits; consult dietitian."
    severity: "info"
  - keywords: ["fecal odor on breath", "feculent breath"]
    alert: "Plan: (EMERGENCY) Maintain NPO status; prepare for nasogastric (NG) tube placement for decompression; notify surgical team."
    severity: "critical"
  - keywords: ["well-groomed", "clean", "good hygiene"]
    alert: "Plan: Encourage and facilitate continued self-care and hygiene practices."
    severity: "info"
  - keywords: ["poor hygiene", "disheveled", "malodorous"]
    alert: "Plan: Assist with activities of daily living (ADLs), provide bathing and hygiene supplies; assess caregiver's ability to provide care."
    severity: "info"
  - keywords: ["dysmorphic features", "unusual facies", "low-set ears", "epicanthal folds"]
    alert: "Plan: Document specific features observed; ensure developmental screening is performed; support family and await genetics consultation."
    severity: "info"
  - keywords: ["bruising", "multiple bruises", "bruises in various stages of healing"]
    alert: "Plan: Document size, location, and color of all bruises; follow hospital protocol for suspected non-accidental trauma (NAT) screen."
    severity: "warning"
  - keywords: ["petechiae", "purpura", "non-blanching rash"]
    alert: "Plan: (EMERGENCY) Institute droplet precautions (for suspected meningococcemia); establish IV access; prepare for immediate blood work (CBC, Coags, Blood Culture) and antibiotics."
    severity: "critical"

  # Rules based on: skin_condition.yaml
  - keywords: ["cyanosis", "cyanotic", "blue skin"]
    alert: "Plan: (EMERGENCY) Apply 100% oxygen, assess airway/breathing, place on continuous pulse oximetry, obtain full vital signs."
    severity: "critical"
  - keywords: ["jaundice", "yellow skin", "icteric sclera"]
    alert: "Plan: (Neonate) Ensure adequate hydration and initiate phototherapy as ordered. (Child) Obtain LFTs and bilirubin levels as ordered."
    severity: "warning"
  - keywords: ["pallor", "pale skin"]
    alert: "Plan: Assess vital signs (HR, BP, Cap Refill); obtain CBC as ordered; ensure IV access is available."
    severity: "warning"
  - keywords: ["decreased turgor", "tenting", "slow recoil"]
    alert: "Plan: Initiate oral rehydration therapy (ORT); if not tolerated, prepare for IV fluid rehydration. Monitor I&O."
    severity: "warning"
  - keywords: ["petechiae", "purpura"]
    alert: "Plan: (EMERGENCY) Place patient on bleeding precautions (no IM injections, soft toothbrush); establish IV access; obtain STAT CBC and coagulation panel as ordered."
    severity: "critical"
  - keywords: ["ecchymosis", "unexplained bruising"]
    alert: "Plan: Place patient on bleeding precautions; obtain CBC with platelet count and coagulation panel as ordered; document location/size of bruising."
    severity: "warning"
  - keywords: ["macule", "patch"]
    alert: "Plan: Document location, size, and color of lesion. No acute intervention required."
    severity: "info"
  - keywords: ["papule", "plaque"]
    alert: "Plan: Document and monitor lesion; apply topical treatments (e.g., corticosteroids) as ordered for symptomatic (e.g., psoriatic) plaques."
    severity: "info"
  - keywords: ["vesicle", "bulla"]
    alert: "Plan: Initiate contact precautions (if suspected herpes/varicella); keep lesions clean and dry; do not rupture blisters."
    severity: "warning"
  - keywords: ["pustule"]
    alert: "Plan: Document lesion; maintain good skin hygiene; apply topical antibiotics as ordered if signs of infection are present."
    severity: "info"
  - keywords: ["nodule", "cyst"]
    alert: "Plan: Assess for tenderness, redness, or fluctuance; prepare for incision and drainage (I&D) if abscess is suspected."
    severity: "warning"
  - keywords: ["ulcer", "erosion"]
    alert: "Plan: Assess and document wound characteristics (size, depth, base, drainage); initiate wound care as ordered; implement pressure relief measures."
    severity: "warning"
  - keywords: ["actinic keratosis"]
    alert: "Plan: Provide sun safety education to patient and caregivers; ensure dermatology follow-up is scheduled."
    severity: "warning"
  - keywords: ["basal cell carcinoma", "translucent papule", "telangiectasia"]
    alert: "Plan: Document lesion characteristics (with photo if possible); ensure dermatology referral is placed for biopsy."
    severity: "warning"
  - keywords: ["squamous cell carcinoma", "firm red nodule", "crusted lesion"]
    alert: "Plan: Document lesion; ensure urgent dermatology referral is placed for biopsy and management."
    severity: "critical"
  - keywords: ["asymmetry", "irregular border", "color variation", "diameter >6mm", "evolving"]
    alert: "Plan: Document ABCDE criteria met; place urgent referral to dermatology for evaluation."
    severity: "critical"
  - keywords: ["clubbing", "nail clubbing"]
    alert: "Plan: Perform comprehensive cardiopulmonary assessment; obtain O2 saturation; report finding to provider for workup."
    severity: "warning"
  - keywords: ["mottling", "mottled skin", "cutis marmorata", "lacy pattern"]
    alert: "Plan: Assess central perfusion (cap refill, BP, LOC); if associated with shock, establish IV access and notify provider immediately."
    severity: "warning"
  - keywords: ["flushed", "erythema", "bright red skin"]
    alert: "Plan: Check temperature; assess for signs of sepsis (hypotension, tachycardia); maintain hydration."
    severity: "warning"
  - keywords: ["harlequin color change"]
    alert: "Plan: Document finding; provide reassurance and education to caregivers that this is a benign newborn phenomenon."
    severity: "info"
  - keywords: ["doughy skin"]
    alert: "Plan: (EMERGENCY) Establish IV access for careful fluid resuscitation; place on cardiorespiratory monitor; obtain STAT labs (especially sodium) as ordered."
    severity: "critical"
  - keywords: ["dry skin", "xerosis"]
    alert: "Plan: Educate caregiver on using emollients after bathing; ensure adequate hydration."
    severity: "info"
  - keywords: ["clammy skin", "diaphoresis", "cold sweat"]
    alert: "Plan: (EMERGENCY) Obtain POC glucose; assess vital signs for shock; apply oxygen; establish IV access."
    severity: "critical"
  - keywords: ["wheal", "hive", "weal"]
    alert: "Plan: Assess for airway involvement (stridor, wheezing); administer antihistamines as ordered; identify and remove potential allergen."
    severity: "warning"
  - keywords: ["burrow"]
    alert: "Plan: Initiate contact precautions; prepare to apply scabicide treatment (e.g., permethrin) as ordered; educate family on treating contacts/environment."
    severity: "warning"
  - keywords: ["comedone", "blackhead", "whitehead"]
    alert: "Plan: Provide education on skin hygiene and non-comedogenic products."
    severity: "info"
  - keywords: ["scale", "scaling", "flaking skin"]
    alert: "Plan: Apply emollients to hydrate skin; apply topical medications (e.g., steroids, keratolytics) as ordered."
    severity: "info"
  - keywords: ["crust", "scab"]
    alert: "Plan: Keep area clean; apply topical antibiotics (e.g., mupirocin) as ordered for suspected impetigo."
    severity: "warning"
  - keywords: ["fissure", "skin crack"]
    alert: "Plan: Apply barrier creams or emollients to protect skin; assess for underlying cause (e.g., eczema, fungal infection)."
    severity: "info"
  - keywords: ["excoriation", "scratch mark"]
    alert: "Plan: Keep fingernails short; apply anti-pruritic lotion (e.g., calamine) or oral antihistamines as ordered; investigate cause of itching."
    severity: "info"
  - keywords: ["atrophy", "thin skin"]
    alert: "Plan: Implement skin protection measures to prevent tearing; review medication list for high-potency topical steroids."
    severity: "info"
  - keywords: ["lichenification"]
    alert: "Plan: Apply topical steroids and emollients as ordered; cover area to prevent scratching; educate on itch-scratch cycle."
    severity: "warning"
  - keywords: ["scar"]
    alert: "Plan: Document location and size of scar. No acute intervention required."
    severity: "info"
  - keywords: ["keloid"]
    alert: "Plan: Assess for pain or pruritus; consult dermatology for management options (e.g., steroid injection, silicone sheets)."
    severity: "info"
  - keywords: ["cherry angioma"]
    alert: "Plan: Document finding; reassure patient/caregiver of benign nature."
    severity: "info"
  - keywords: ["spider angioma", "spider nevus"]
    alert: "Plan: Document number and location; report finding to provider for potential liver function workup if multiple lesions are present."
    severity: "warning"
  - keywords: ["erythema toxicum neonatorum", "newborn rash"]
    alert: "Plan: Reassure caregivers that this is a benign, self-resolving rash and requires no treatment."
    severity: "info"
  - keywords: ["milia", "milk spots"]
    alert: "Plan: Reassure caregivers that these are benign and will resolve spontaneously; educate not to "pop" them."
    severity: "info"
  - keywords: ["neonatal acne", "baby acne"]
    alert: "Plan: Reassure caregivers this is benign; educate on gentle cleansing with water."
    severity: "info"
  - keywords: ["transient neonatal pustular melanosis"]
    alert: "Plan: Reassure caregivers that this is a benign, self-resolving finding."
    severity: "info"
  - keywords: ["cradle cap", "infant seborrheic dermatitis"]
    alert: "Plan: Educate caregivers on management (e.g., gentle shampooing, soft brush, emollients)."
    severity: "info"
  - keywords: ["miliaria", "heat rash", "prickly heat"]
    alert: "Plan: Educate caregivers on keeping the infant cool and dry; advise loose-fitting cotton clothing."
    severity: "info"
  - keywords: ["mongolian spot", "congenital dermal melanocytosis", "slate gray nevus"]
    alert: "Plan: Carefully document the location and size of the macule in the infant's chart to differentiate from future bruising/trauma."
    severity: "info"
  - keywords: ["salmon patch", "nevus simplex", "stork bite", "angel kiss"]
    alert: "Plan: Reassure caregivers that this is a benign vascular marking that typically fades over time."
    severity: "info"
  - keywords: ["port-wine stain", "nevus flammeus"]
    alert: "Plan: (If V1/facial) Place referral for ophthalmology (glaucoma screen) and neurology (Sturge-Weber). (General) Place referral to dermatology for laser treatment options."
    severity: "warning"
  - keywords: ["infantile hemangioma", "strawberry hemangioma", "strawberry mark"]
    alert: "Plan: (If periocular/airway/large) Place urgent referral to dermatology for consideration of systemic therapy (e.g., propranolol). (General) Educate caregivers on growth/involution timeline."
    severity: "info"
  - keywords: ["cafe-au-lait macule", "cafe-au-lait spot"]
    alert: "Plan: Count and measure all spots; if >= 6 spots > 5mm (prepubertal), report to provider for Neurofibromatosis Type 1 workup."
    severity: "warning"
  - keywords: ["congenital nevus", "congenital mole"]
    alert: "Plan: Document size and location; place referral to dermatology for surveillance, especially for large/giant nevi."
    severity: "warning"
  - keywords: ["chickenpox", "varicella", "dewdrop on a rose petal"]
    alert: "Plan: (EMERGENCY) Institute strict airborne and contact precautions; administer antiviral (e.g., acyclovir) as ordered; monitor for complications."
    severity: "warning"
  - keywords: ["measles", "rubeola", "Koplik spots"]
    alert: "Plan: (EMERGENCY) Institute airborne precautions immediately; report to public health; provide supportive care (hydration, vitamin A as ordered)."
    severity: "critical"
  - keywords: ["rubella", "german measles"]
    alert: "Plan: Institute droplet precautions; report to public health; assess vaccination status of all contacts (especially pregnant women)."
    severity: "warning"
  - keywords: ["fifth disease", "erythema infectiosum", "slapped cheek"]
    alert: "Plan: Institute droplet precautions; notify high-risk contacts (e.g., pregnant women, sickle cell patients); provide supportive care."
    severity: "warning"
  - keywords: ["roseola infantum", "sixth disease", "exanthem subitum"]
    alert: "Plan: Implement seizure precautions during febrile phase; educate caregivers on fever management and expected rash appearance."
    severity: "warning"
  - keywords: ["hand foot mouth", "HFM", "oral vesicles", "palmar rash", "plantar rash"]
    alert: "Plan: Provide pain control (e.g., acetaminophen) for oral ulcers; encourage fluid intake (e.g., popsicles) to prevent dehydration."
    severity: "warning"
  - keywords: ["scarlet fever", "scarlatina"]
    alert: "Plan: (EMERGENCY) Administer antibiotics (e.g., penicillin) as ordered to treat Group A Strep and prevent rheumatic fever."
    severity: "critical"
  - keywords: ["impetigo", "honey-colored crust"]
    alert: "Plan: Initiate contact precautions; apply topical or administer oral antibiotics as ordered; educate on hygiene to prevent spread."
    severity: "warning"
  - keywords: ["molluscum contagiosum", "umbilicated papules"]
    alert: "Plan: Educate caregivers that this is a benign, self-limited viral infection; discuss treatment options (e.g., cryotherapy, cantharidin) with provider if desired."
    severity: "info"
  - keywords: ["cellulitis"]
    alert: "Plan: (EMERGENCY) Establish IV access for antibiotics as ordered; elevate the affected limb; mark border of erythema to monitor spread."
    severity: "critical"
  - keywords: ["tinea corporis", "ringworm"]
    alert: "Plan: Apply topical antifungal cream as ordered; educate on hygiene (not sharing towels) and completing treatment course."
    severity: "info"
  - keywords: ["tinea capitis", "scalp ringworm", "kerion"]
    alert: "Plan: Administer oral antifungal medication (e.g., griseofulvin) as ordered; educate family on use of antifungal shampoo."
    severity: "warning"
  - keywords: ["tinea pedis", "athlete's foot"]
    alert: "Plan: Apply topical antifungal; educate on keeping feet dry, wearing cotton socks, and using shower shoes in public showers."
    severity: "info"
  - keywords: ["scabies", "burrows"]
    alert: "Plan: Initiate contact precautions; apply scabicide (e.g., permethrin) as ordered from head to toe; ensure all contacts and linens are treated."
    severity: "warning"
  - keywords: ["head lice", "pediculosis capitis", "nits"]
    alert: "Plan: Apply pediculicide shampoo as ordered; educate caregiver on nit combing and environmental cleaning (bedding, brushes)."
    severity: "info"
  - keywords: ["atopic dermatitis", "eczema"]
    alert: "Plan: Educate on "soak and seal" (emollient after bath); apply topical steroids as ordered to flares; keep fingernails short."
    severity: "warning"
  - keywords: ["contact dermatitis", "poison ivy"]
    alert: "Plan: Remove/wash off offending agent; apply topical steroids as ordered; provide anti-pruritic measures (e.g., cool compress, calamine)."
    severity: "warning"
  - keywords: ["diaper dermatitis", "diaper rash"]
    alert: "Plan: Educate on frequent diaper changes, gentle cleaning, and application of a barrier cream (e.g., zinc oxide) with every change."
    severity: "info"
  - keywords: ["hives", "urticaria", "wheals"]
    alert: "Plan: (EMERGENCY if airway involved) Assess for stridor, wheezing, or dyspnea. (Non-airway) Administer antihistamines as ordered."
    severity: "warning"
  - keywords: ["psoriasis", "silvery scale"]
    alert: "Plan: Apply topical steroids and emollients as ordered; initiate dermatology referral for long-term management plan."
    severity: "warning"
  - keywords: ["keratosis pilaris", "chicken skin"]
    alert: "Plan: Reassure caregiver of benign nature; educate on use of emollients and gentle exfoliants (e.g., lactic acid lotion)."
    severity: "info"
  - keywords: ["pityriasis rosea", "herald patch", "christmas tree rash"]
    alert: "Plan: Reassure patient/caregiver that this is a benign, self-limiting (6-8 weeks) rash; provide anti-pruritic measures if itchy."
    severity: "info"
  - keywords: ["pyogenic granuloma"]
    alert: "Plan: Apply pressure if bleeding; keep clean; ensure dermatology referral is in place for removal."
    severity: "warning"
  - keywords: ["dermatofibroma"]
    alert: "Plan: Document finding; reassure patient/caregiver of benign nature."
    severity: "info"
  - keywords: ["alopecia areata"]
    alert: "Plan: Provide emotional support; consult dermatology for treatment options (e.G., topical steroids)."
    severity: "warning"
  - keywords: ["trichotillomania"]
    alert: "Plan: Provide a supportive, non-judgmental environment; consult Child and Adolescent Psychiatry or psychology."
    severity: "warning"
  - keywords: ["paronychia"]
    alert: "Plan: Administer antibiotics as ordered; educate on warm soaks; if fluctuant, prepare for I&D."
