intervention:
  - keywords: ["monitor"]
    alert: "Specify frequency of monitoring (e.g., 'Monitor vital signs q4h')."
    severity: "INFO"
  - keywords: ["assess"]
    alert: "Be specific: 'Assess lung sounds' instead of 'Assess patient'."
    severity: "INFO"
  - keywords: ["educate"]
    alert: "Include 'teach-back' method to confirm understanding."
    severity: "INFO"
  # Rules based on: general_appearance.yaml
  - keywords: ["frail", "acutely ill", "chronically ill"]
    alert: "Notify provider of 'acutely ill' appearance. Place patient in a room visible to the nursing station. Initiate continuous monitoring (pulse oximetry, cardiorespiratory) as per protocol."
    severity: "warning"
  - keywords: ["lethargic", "obtunded", "stuporous", "comatose"]
    alert: "Immediate neurological emergency. Call for rapid response/provider STAT. Assess ABCs (Airway, Breathing, Circulation). Check blood glucose (hypoglycemia) and prepare for emergency intervention."
    severity: "critical"
  - keywords: ["labored breathing", "wheezing"]
    alert: "Position patient for comfort (e.g., elevate head of bed, allow parent to hold). Apply pulse oximetry. Prepare for immediate administration of supplemental oxygen or nebulizer treatment as per protocol."
    severity: "critical"
  - keywords: ["wincing", "sweating", "protecting painful area", "fidgety"]
    alert: "Perform a pediatric pain assessment using an age-appropriate scale (e.g., FLACC, FACES, NIPS). Implement non-pharmacological comfort measures (e.g., positioning, caregiver presence) and administer analgesia as ordered."
    severity: "warning"
  - keywords: ["flat affect", "sad affect", "poor eye contact", "psychomotor slowing"]
    alert: "Document affect and interaction. Involve child life specialist. Screen for psychosocial stressors or potential depression using age-appropriate tools. Ensure provider is aware of findings."
    severity: "info"
  - keywords: ["fruity odor", "acetone breath"]
    alert: "This is a critical sign of potential Diabetic Ketoacidosis (DKA). Perform an immediate point-of-care blood glucose test. Notify provider of findings STAT. Prepare for IV fluid and insulin administration."
    severity: "critical"
  - keywords: ["short stature", "loss of height"]
    alert: "Plot patient's height on an age- and sex-appropriate growth chart. Document percentile. Ensure provider is notified for potential endocrinology or genetics follow-up."
    severity: "info"
  - keywords: ["leans forward", "arms braced", "tripod position"]
    alert: "CRITICAL: Do not force patient to lie down. Allow patient to maintain position of comfort. Apply oxygen immediately. Notify provider STAT for impending respiratory failure. Keep airway cart at bedside."
    severity: "critical"
  - keywords: ["alert", "active", "playful", "interactive", "smiling", "cooing", "babbles"]
    alert: "Reassuring finding. Document that patient is active, alert, and interacting in an age-appropriate manner. Continue routine monitoring."
    severity: "info"
  - keywords: ["sleepy but arousable", "drowsy but awakens", "returns to sleep quickly"]
    alert: "Document current level of arousal. Assess if this is baseline (e.g., normal nap) or a change. Implement continuous pulse oximetry. Re-assess level of consciousness frequently (e.g., every 1-2 hours)."
    severity: "info"
  - keywords: ["irritable", "fussy", "difficult to soothe", "not acting like themself"]
    alert: "Perform a full pain assessment (FLACC/FACES). Assess for other causes (e.g., hunger, wet diaper, fever, hair tourniquet). Attempt comfort measures (e.g., swaddling, pacifier, caregiver). Notify provider if inconsolable."
    severity: "warning"
  - keywords: ["inconsolable", "crying continuously", "cannot be comforted", "high-pitched cry"]
    alert: "This is a critical finding. Assess for signs of neurological irritation (e.g., bulging fontanelle, nuchal rigidity), severe pain (e.g., intussusception, injury), or hypoxia. Notify provider STAT."
    severity: "critical"
  - keywords: ["lethargic", "listless", "drowsy", "difficult to arouse", "poor interaction"]
    alert: "CRITICAL: Altered Level of Consciousness. Call for immediate help/provider. Check ABCs. Perform immediate point-of-care blood glucose. Apply oxygen and cardiac monitor. Prepare for emergency resuscitation."
    severity: "critical"
  - keywords: ["obtunded", "responds only to painful stimuli", "responds to pain"]
    alert: "CRITICAL: Severe neurological depression. Activate rapid response or call provider STAT. Assess and maintain airway (prepare for suction, intubation). Check blood glucose. Do not leave patient unattended."
    severity: "critical"
  - keywords: ["unresponsive", "unarousable", "comatose", "no response to pain"]
    alert: "CRITICAL: Apparent cardiopulmonary arrest or deep coma. Call code/activate emergency response. Begin BLS/PALS protocol immediately. Check for pulse and breathing. Assess airway."
    severity: "critical"
  - keywords: ["confused", "disoriented", "not recognizing caregiver", "glassy-eyed stare"]
    alert: "CRITICAL: Acute change in mental status. Assess ABCs, check blood glucose. Notify provider STAT. Assess for hypoxia, toxin ingestion, or post-ictal state. Implement seizure precautions."
    severity: "critical"
  - keywords: ["post-ictal", "postictal"]
    alert: "Patient is in post-seizure state. Place patient in recovery position (on their side). Maintain patent airway; suction PRN. Apply pulse oximetry. Monitor vital signs and neurological status until fully awake. Ensure seizure precautions are in place."
    severity: "warning"
  - keywords: ["parent concerned", "caregiver worried", "just not right"]
    alert: "Escalate caregiver concern. Acknowledge and document parent's concern verbatim. Perform a full set of vital signs and a focused assessment. Notify provider immediately of the caregiver's concern and your findings."
    severity: "warning"
  - keywords: ["good muscle tone", "moving all extremities", "resists examination"]
    alert: "Reassuring finding. Document normal, active muscle tone and age-appropriate movement in all four extremities."
    severity: "info"
  - keywords: ["floppy", "limp", "poor muscle tone", "rag doll", "hypotonic"]
    alert: "CRITICAL: Hypotonia is a 'red flag' for severe illness (e.g., sepsis, hypoxia, botulism). Assess airway and work of breathing (WOB). Notify provider STAT. Do not 'flex' neck for airway positioning; use jaw-thrust."
    severity: "critical"
  - keywords: ["rigid", "stiff", "hypertonic", "opisthotonus", "arched back"]
    alert: "CRITICAL: Sign of severe neurological irritation (e.g., meningitis, kernicterus). Minimize stimulation (dim lights, quiet room). Notify provider STAT. Implement seizure precautions. Avoid flexion of the neck."
    severity: "critical"
  - keywords: ["sniffing position", "head tilted back"]
    alert: "CRITICAL: Sign of severe upper airway obstruction (e.g., epiglottitis). Do NOT examine throat or make patient lie down. Keep patient calm with caregiver. Administer humidified oxygen. Notify provider STAT. Prepare for emergency airway management."
    severity: "critical"
  - keywords: ["guarding", "protecting painful area", "refuses to move a limb"]
    alert: "Assess for pain using appropriate scale. Notify provider of localized pain. Immobilize the affected limb if trauma is suspected. Assess distal pulses, sensation, and motor function (CSM)."
    severity: "warning"
  - keywords: ["nasal flaring"]
    alert: "Sign of respiratory distress. Position patient to open airway (elevate HOB). Apply pulse oximetry. Assess for other signs of WOB (retractions, grunting). Prepare oxygen."
    severity: "warning"
  - keywords: ["head bobbing"]
    alert: "CRITICAL: Sign of severe respiratory distress/impending failure in an infant. Assess airway immediately. Apply oxygen. Notify provider STAT. Prepare for advanced airway intervention (e.g., non-invasive or invasive ventilation)."
    severity: "critical"
  - keywords: ["retractions", "subcostal retractions", "intercostal retractions"]
    alert: "Sign of increased WOB. Elevate HOB, apply pulse oximetry. Perform focused respiratory assessment (auscultate lungs). Notify provider. Prepare for potential nebulizer or oxygen therapy."
    severity: "warning"
  - keywords: ["supraclavicular retractions", "suprasternal retractions", "tracheal tug"]
    alert: "CRITICAL: Sign of severe respiratory distress, often upper airway obstruction. Keep patient calm and in position of comfort. Apply oxygen. Notify provider STAT. Prepare for emergency airway intervention."
    severity: "critical"
  - keywords: ["seesaw breathing", "paradoxical breathing"]
    alert: "CRITICAL: Ominous sign of diaphragmatic fatigue and impending respiratory failure. Call for rapid response/provider STAT. Open airway, provide bag-valve-mask (BVM) assistance if breathing is inadequate."
    severity: "critical"
  - keywords: ["gasping", "agonal breathing"]
    alert: "CRITICAL: Impending or current cardiopulmonary arrest. Call code/activate emergency response. Check for pulse. Begin BLS/PALS protocol immediately. Provide 100% oxygen via BVM."
    severity: "critical"
  - keywords: ["pink", "well-perfused", "warm"]
    alert: "Reassuring finding. Document normal perfusion, color, and warm skin temperature. Continue routine monitoring."
    severity: "info"
  - keywords: ["pale", "pallor", "ashen"]
    alert: "Sign of potential shock or anemia. Assess vital signs (HR, BP, capillary refill). Check capillary refill time on the sternum. Notify provider of findings. Prepare for potential IV access and fluid bolus."
    severity: "warning"
  - keywords: ["mottled", "mottling", "lacy pattern on skin"]
    alert: "CRITICAL: Sign of poor perfusion and shock. Assess vital signs (especially temperature and BP) and central capillary refill. Notify provider STAT. Prepare for IV access, fluid resuscitation, and warming measures."
    severity: "critical"
  - keywords: ["cyanotic", "cyanosis", "blue lips", "blue nail beds", "central cyanosis"]
    alert: "CRITICAL: Late sign of severe hypoxemia. Assess airway and breathing immediately. Apply 100% oxygen via non-rebreather mask. Call for rapid response/provider STAT. Place on cardiac monitor."
    severity: "critical"
  - keywords: ["flushed", "bright red cheeks"]
    alert: "Assess temperature (fever). Correlate with vital signs (tachycardia, hypotension) to rule out early septic shock. Consider exposure (overheating, slap-cheek/Fifth disease)."
    severity: "warning"
  - keywords: ["jaundiced", "jaundice", "yellow skin", "icteric sclera"]
    alert: "Notify provider. In a neonate, this is urgent; check transcutaneous/serum bilirubin. In an older child, assess for liver dysfunction (e.g., abdominal pain, hepatomegaly). Ensure adequate hydration."
    severity: "warning"
  - keywords: ["well-hydrated", "moist mucous membranes"]
    alert: "Reassuring finding. Document good hydration status. Encourage continued age-appropriate fluid intake."
    severity: "info"
  - keywords: ["dry lips", "dry mucous membranes", "tacky mouth"]
    alert: "Sign of mild to moderate dehydration. Encourage oral rehydration solution (ORS) in small, frequent amounts (e.g., 5-10 mL every 5 min). Monitor intake and output (I&O). Weigh patient."
    severity: "warning"
  - keywords: ["sunken eyes", "no tears when crying", "absent tears"]
    alert: "CRITICAL: Sign of moderate to severe dehydration. Notify provider. Prepare for IV fluid bolus (e.G., 20 mL/kg normal saline). Monitor vital signs and I&O closely."
    severity: "critical"
  - keywords: ["sunken fontanelle", "depressed fontanelle"]
    alert: "CRITICAL: Sign of moderate to severe dehydration in an infant. Notify provider STAT. Prepare for IV fluid resuscitation. Monitor neurological status and vital signs closely."
    severity: "critical"
  - keywords: ["well-nourished", "well-developed"]
    alert: "Reassuring finding. Document patient's nutrition status is appropriate for age."
    severity: "info"
  - keywords: ["thin", "underweight", "emaciated", "wasting"]
    alert: "Weigh patient and plot on growth chart. Assess dietary history with caregiver. Notify provider. Consider consult for dietician and/or social work for Failure to Thrive (FTT) workup."
    severity: "warning"
  - keywords: ["cachectic", "chronically ill appearance"]
    alert: "Document finding. Review history for chronic illness (e.g., cystic fibrosis, malignancy, IBD). Ensure nutritional consult is in place. Implement high-calorie diet as ordered."
    severity: "warning"
  - keywords: ["obese", "overweight"]
    alert: "Document finding. Use appropriately sized equipment (e.g., BP cuff). Be aware of potential for conditions like Slipped Capital Femoral Epiphysis (SCFE) or Type 2 Diabetes."
    severity: "info"
  - keywords: ["fecal odor on breath", "feculent breath"]
    alert: "CRITICAL: Sign of potential bowel obstruction or prolonged vomiting. Notify provider STAT. Place patient NPO. Prepare for nasogastric (NG) tube placement and abdominal X-ray."
    severity: "critical"
  - keywords: ["well-groomed", "clean", "good hygiene"]
    alert: "Reassuring finding. Document good hygiene and appropriate grooming for the situation."
    severity: "info"
  - keywords: ["poor hygiene", "disheveled", "malodorous"]
    alert: "Address immediate hygiene needs (e.g., bathing, clean gown). Assess caregiver's ability to provide care. Notify provider and consider social work consultation to assess for neglect or lack of resources."
    severity: "info"
  - keywords: ["dysmorphic features", "unusual facies", "low-set ears", "epicanthal folds"]
    alert: "Document specific features observed. Notify provider. Be aware of potential associated conditions (e.g., cardiac defects with Down Syndrome, renal issues with low-set ears)."
    severity: "info"
  - keywords: ["bruising", "multiple bruises", "bruises in various stages of healing"]
    alert: "CRITICAL: Potential sign of Non-Accidental Trauma (NAT) or bleeding disorder. Document location, size, and color of all bruises objectively (do not guess age). Notify provider and charge nurse. Follow hospital protocol for NAT/child abuse reporting (Social Work/Child Protective Services consult)."
    severity: "critical"
  - keywords: ["petechiae", "purpura", "non-blanching rash"]
    alert: "CRITICAL: This is a medical emergency. Could be meningococcemia or severe thrombocytopenia. Notify provider STAT. Place patient on droplet precautions immediately. Prepare for IV access, blood cultures, and antibiotic administration."
    severity: "critical"

  # Rules based on: skin_condition.yaml
  - keywords: ["mottling", "mottled skin", "cutis marmorata", "lacy pattern"]
    alert: "If persistent and accompanied by other signs (e.g., lethargy, cool extremities), this is a sign of shock. Assess central capillary refill and vital signs. Notify provider STAT. Prepare for fluid resuscitation."
    severity: "critical"
  - keywords: ["harlequin color change"]
    alert: "Reassure caregiver that this is a benign, transient vascular phenomenon in newborns. Document finding."
    severity: "info"
  - keywords: ["doughy skin"]
    alert: "Sign of hypernatremic dehydration. Notify provider. Check serum sodium levels. Prepare for careful fluid rehydration (rapid correction is dangerous)."
    severity: "critical"
  - keywords: ["clammy skin", "diaphoresis", "cold sweat"]
    alert: "CRITICAL: Sign of shock, hypoglycemia, or severe pain. Check blood glucose immediately. Assess vital signs. Notify provider STAT. Prepare for IV access and interventions."
    severity: "critical"
  - keywords: ["burrow"]
    alert: "Sign of scabies. Implement contact precautions. Notify provider for definitive diagnosis and prescription (e.g., permethrin). Educate caregiver on treating all household contacts and washing linens."
    severity: "warning"
  - keywords: ["erythema toxicum neonatorum", "newborn rash"]
    alert: "Reassure caregiver that this is a common, benign newborn rash ('flea-bitten' appearance) that will resolve on its own. Document finding."
    severity: "info"
  - keywords: ["milia", "milk spots"]
    alert: "Reassure caregiver that these are benign, tiny white bumps (keratin cysts) on the newborn's face and will resolve without treatment. Advise against squeezing."
    severity: "info"
  - keywords: ["neonatal acne", "baby acne"]
    alert: "Reassure caregiver this is common and related to maternal hormones. Advise to clean with water and mild soap; avoid lotions or adult acne products. Will resolve spontaneously."
    severity: "info"
  - keywords: ["transient neonatal pustular melanosis"]
    alert: "Reassure caregiver that this benign rash (pustules leaving dark spots) is common in newborns with darker skin and will fade over time. Document finding."
    severity: "info"
  - keywords: ["cradle cap", "infant seborrheic dermatitis"]
    alert: "Educate caregiver on management: apply emollient (e.g., baby oil) to scales, then gently brush with a soft brush before shampooing. Reassure that it is benign."
    severity: "info"
  - keywords: ["miliaria", "heat rash", "prickly heat"]
    alert: "Advise caregiver to keep infant cool and dry. Dress in light, loose-fitting cotton clothing. Avoid ointments, which can block sweat ducts further."
    severity: "info"
  - keywords: ["mongolian spot", "congenital dermal melanocytosis", "slate gray nevus"]
    alert: "Document the location and size of the benign, flat, blue-gray patch. Reassure caregiver this is a common birthmark, not a bruise, and will fade over years."
    severity: "info"
  - keywords: ["salmon patch", "nevus simplex", "stork bite", "angel kiss"]
    alert: "Reassure caregiver that these common, flat, pink patches on the eyelids, glabella, or nape of the neck are benign and typically fade with time (especially facial ones)."
    severity: "info"
  - keywords: ["port-wine stain", "nevus flammeus"]
    alert: "Document finding. If located on the face (especially V1/V2 trigeminal nerve area), notify provider to evaluate for Sturge-Weber syndrome (which involves brain and eyes)."
    severity: "warning"
  - keywords: ["infantile hemangioma", "strawberry hemangioma", "strawberry mark"]
    alert: "Reassure caregiver. Monitor the lesion for rapid growth, ulceration, or functional impairment (e.g., if near the eye, nose, or mouth). Notify provider of any complications."
    severity: "info"
  - keywords: ["cafe-au-lait macule", "cafe-au-lait spot"]
    alert: "Document number, size, and location of spots. Notify provider if patient has six or more spots >5mm, as this is a criterion for Neurofibromatosis Type 1."
    severity: "warning"
  - keywords: ["congenital nevus", "congenital mole"]
    alert: "Document size (especially if >20cm, 'giant') and location. Notify provider. Large/giant nevi require dermatology referral due to increased melanoma risk."
    severity: "warning"
  - keywords: ["chickenpox", "varicella", "dewdrop on a rose petal"]
    alert: "Implement strict airborne and contact precautions immediately. Notify provider. Assess for complications (e.g., secondary skin infection, pneumonia, encephalitis). Administer supportive care (e.g., oatmeal baths, antipyretics)."
    severity: "warning"
  - keywords: ["measles", "rubeola", "Koplik spots"]
    alert: "CRITICAL: Implement airborne precautions immediately. Notify provider and infection control. Assess for complications (e.g., pneumonia, dehydration). Administer Vitamin A as ordered. This is a reportable disease."
    severity: "critical"
  - keywords: ["rubella", "german measles"]
    alert: "Implement droplet precautions. Notify provider. Assess for postauricular lymphadenopathy. Ensure pregnant staff/visitors are not exposed due to risk of congenital rubella syndrome."
    severity: "warning"
  - keywords: ["fifth disease", "erythema infectiosum", "slapped cheek"]
    alert: "Implement droplet precautions. Reassure caregiver this is typically a mild illness. Notify provider. Screen for and warn pregnant contacts (risk of fetal hydrops)."
    severity: "warning"
  - keywords: ["roseola infantum", "sixth disease", "exanthem subitum"]
    alert: "Implement standard precautions. Reassure caregiver that the rash appears *after* the high fever resolves. Institute febrile seizure precautions during the febrile phase."
    severity: "info"
  - keywords: ["hand, foot, and mouth", "HFMD", "coxsackievirus", "oral ulcers"]
    alert: "Implement contact precautions. Focus on pain control (e.g., acetaminophen) and hydration. Offer bland, soft foods. Reassure caregiver it is self-limited."
    severity: "warning"
  - keywords: ["scarlet fever", "scarlatina", "sandpaper rash"]
    alert: "Implement droplet precautions for 24h after starting antibiotics. Notify provider (associated with Strep throat). Administer antibiotics as ordered to prevent rheumatic fever. Assess for strawberry tongue."
    severity: "critical"
  - keywords: ["impetigo", "honey-colored crust"]
    alert: "Implement contact precautions. Keep child's fingernails short. Administer topical or oral antibiotics as ordered. Educate caregiver that it is highly contagious."
    severity: "warning"
  - keywords: ["molluscum contagiosum", "umbilicated papules"]
    alert: "Implement contact precautions. Reassure caregiver this is a benign, self-limited viral infection but can take months/years to resolve. Advise against scratching to prevent spread."
    severity: "info"
  - keywords: ["cellulitis"]
    alert: "CRITICAL: Mark the borders of the erythema with a pen to monitor spread. Administer IV antibiotics as ordered. Elevate the affected limb. Monitor vital signs closely for sepsis."
    severity: "critical"
  - keywords: ["tinea corporis", "ringworm"]
    alert: "Implement contact precautions. Administer topical antifungal cream as ordered. Educate caregiver to continue treatment even after rash disappears."
    severity: "info"
  - keywords: ["tinea capitis", "scalp ringworm", "kerion"]
    alert: "Notify provider; requires oral antifungal treatment (topicals are not sufficient). Educate caregiver on long duration of therapy and potential to spread via shared hats/combs."
    severity: "warning"
  - keywords: ["scabies", "burrows"]
    alert: "Implement contact precautions. Notify provider for permethrin prescription. Educate caregiver that ALL household contacts must be treated simultaneously. Wash all linens in hot water."
    severity: "warning"
  - keywords: ["head lice", "pediculosis capitis", "nits"]
    alert: "Implement contact precautions. Notify provider for pediculicide shampoo. Educate caregiver on nit combing and washing linens/stuffed animals."
    severity: "info"
  - keywords: ["atopic dermatitis", "eczema"]
    alert: "Educate caregiver on "soak and seal" method (bath followed immediately by thick emollient). Administer topical steroids as ordered. Keep fingernails short. Identify and avoid triggers."
    severity: "warning"
  - keywords: ["contact dermatitis", "poison ivy"]
    alert: "Identify and remove the irritant/allergen. Wash the affected area with mild soap and water. Administer topical steroids or antihistamines as ordered for itching."
    severity: "warning"
  - keywords: ["diaper dermatitis", "diaper rash"]
    alert: "Promote healing: keep area clean and dry, allow air exposure. Apply barrier cream (e.g., zinc oxide) generously. If beefy red with satellite spots (Candida), notify provider for topical antifungal."
    severity: "info"
  - keywords: ["hives", "urticaria", "wheals"]
    alert: "Assess for systemic reaction: check for airway compromise (stridor, wheezing) or hypotension (anaphylaxis). If present, call rapid response. If localized, administer antihistamines as ordered."
    severity: "warning"
  - keywords: ["acanthosis nigricans"]
    alert: "Document finding (velvety, hyperpigmented skin on neck/axillae). Notify provider. This is a sign of insulin resistance; anticipate screening for Type 2 Diabetes."
    severity: "warning"
  - keywords: ["Gottron's papules", "heliotrope rash"]
    alert: "CRITICAL: Pathognomonic for juvenile dermatomyositis. Notify provider immediately. Prepare for rheumatology consult and lab workup (e.g., CK, aldolase)."
    severity: "critical"
  - keywords: ["malar rash", "butterfly rash"]
    alert: "CRITICAL: Classic sign of systemic lupus erythematosus (SLE). Notify provider. Ensure photosensitivity precautions (e.g., avoid direct sun). Prepare for rheumatology consult and lab workup."
    severity: "critical"

  # Rules based on: eye_condition.yaml
  - keywords: ["sudden visual loss", "sudden vision loss", "acute vision loss"]
    alert: "CRITICAL: This is an emergency. Notify provider/ophthalmology STAT. Keep patient calm and in a safe environment. Do not allow to ambulate without assistance."
    severity: "critical"
  - keywords: ["blurry vision", "blurred vision", "trouble focusing", "difficulty seeing far"]
    alert: "Perform a vision screening with an age-appropriate chart (e.g., Snellen, Allen pictures). Notify provider of findings. Ensure patient has prescribed glasses if available."
    severity: "info"
  - keywords: ["difficulty reading", "holds objects close", "trouble seeing near"]
    alert: "Perform a vision screening. Notify provider. This may indicate hyperopia (farsightedness) and require an ophthalmology referral."
    severity: "info"
  - keywords: ["field cut", "loss of peripheral vision", "tunnel vision"]
    alert: "CRITICAL: Sign of optic pathway lesion (e.g., stroke, tumor). Notify provider STAT. Implement safety/fall precautions. Approach patient from their intact visual field."
    severity: "critical"
  - keywords: ["flashing lights", "photopsia", "seeing flashes"]
    alert: "CRITICAL: Potential retinal detachment. Notify provider STAT. Keep patient on bed rest with minimal head movement. Prepare for urgent ophthalmology consult."
    severity: "critical"
  - keywords: ["floaters", "seeing spots", "cobwebs in vision"]
    alert: "If new or a sudden increase, this is a sign of potential vitreous/retinal detachment. Notify provider for ophthalmology consult. Advise patient to rest and avoid strenuous activity."
    severity: "warning"
  - keywords: ["double vision", "diplopia"]
    alert: "CRITICAL: New onset diplopia is a neurologic emergency. Notify provider STAT. Assess pupil equality and extraocular movements (EOMs). Implement fall precautions and patch one eye for comfort if ordered."
    severity: "critical"
  - keywords: ["exophthalmos", "proptosis", "bulging eyes", "stare"]
    alert: "Notify provider; suggestive of hyperthyroidism (Graves' disease). Assess for lid lag. Protect eyes from drying (e.g., artificial tears as ordered)."
    severity: "warning"
  - keywords: ["ptosis", "droopy eyelid", "drooping eyelid"]
    alert: "If new, this is a significant neurologic sign (e.g., CN III palsy, Myasthenia Gravis). Notify provider. Assess pupils, EOMs, and for any associated weakness."
    severity: "warning"
  - keywords: ["sty", "hordeolum", "pimple on eyelid"]
    alert: "Educate caregiver on applying warm, moist compresses for 10-15 minutes, 4 times a day. Advise not to squeeze or pop it. Notify provider if it worsens or doesn't improve."
    severity: "info"
  - keywords: ["chalazion", "eyelid bump", "painless eyelid lump"]
    alert: "Educate caregiver on applying warm compresses. Notify provider, as it may require ophthalmology referral if persistent."
    severity: "info"
  - keywords: ["xanthelasma", "yellow plaque on eyelid"]
    alert: "Document finding. Notify provider. Anticipate an order for a fasting lipid panel to check for hyperlipidemia."
    severity: "info"
  - keywords: ["swollen eyelids", "puffy eyelids", "blepharitis", "periorbital edema"]
    alert: "Assess for cause. If bilateral and pitting (anasarca), assess for systemic illness (e.g., nephrotic syndrome). If red/crusty (blepharitis), apply warm compresses. If allergic, remove allergen."
    severity: "warning"
  - keywords: ["excessive tearing", "epiphora", "watery eyes"]
    alert: "If in an infant, notify provider; likely nasolacrimal duct obstruction. Educate caregiver on lacrimal sac massage. If acute in older child, assess for corneal abrasion or foreign body."
    severity: "info"
  - keywords: ["dacryocystitis", "swelling near tear duct"]
    alert: "Notify provider. This is an infection requiring antibiotics. Apply warm compresses as ordered. Monitor for signs of spreading infection (cellulitis)."
    severity: "warning"
  - keywords: ["conjunctivitis", "pink eye", "red eye", "injected conjunctiva"]
    alert: "Implement contact precautions (highly contagious). If purulent discharge (bacterial), administer antibiotic drops as ordered. If watery (viral/allergic), use cool compresses. Educate on hand hygiene."
    severity: "warning"
  - keywords: ["subconjunctival hemorrhage", "blood spot on eye"]
    alert: "Reassure caregiver this is usually harmless (like a bruise) and will resolve on its own. If from trauma or recurrent, notify provider."
    severity: "info"
  - keywords: ["anisocoria", "unequal pupils"]
    alert: "If new, this is a CRITICAL finding. Assess if pupils are reactive to light (PERRLA). Notify provider STAT. Assess for other neurologic signs (e.g., ptosis, altered LOC, EOM deficits)."
    severity: "critical"
  - keywords: ["fixed dilated pupil", "blown pupil", "unilateral mydriasis"]
    alert: "CRITICAL: Neurosurgical emergency (uncal herniation). Activate rapid response/call provider STAT. Assess ABCs. Prepare for emergency neuro-imaging and intervention (e.g., mannitol)."
    severity: "critical"
