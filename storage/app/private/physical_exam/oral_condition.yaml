oral_condition:
  # Category: Lips
  - keywords: ["blue lips", "cyanotic lips", "blue gums", "blue tongue"]
    alert: "Bluish discoloration of lips, gums, or tongue represents central cyanosis due to hypoxemia or congenital heart disease. Immediate oxygen and cardiopulmonary evaluation required."
    severity: "critical"
  - keywords: ["pale lips", "lip pallor"]
    alert: "Pallor of the lips may indicate anemia or hypoperfusion; correlate with conjunctival color and vital signs."
    severity: "warning"
  - keywords: ["cracked lips", "dry lips", "fissured lips"]
    alert: "Cracked or dry lips are common with dehydration, mouth breathing, or vitamin B deficiency. Assess hydration status."
    severity: "info"
  - keywords:
      ["angular cheilitis", "cracks at mouth corners", "angular stomatitis"]
    alert: "Inflamed fissures at mouth corners (angular cheilitis) are linked to Candida infection or nutritional deficiency of B vitamins or iron."
    severity: "info"
  - keywords: ["herpes labialis", "fever blister", "cold sore"]
    alert: "Grouped vesicles on erythematous base along the vermilion border suggest recurrent herpes simplex infection."
    severity: "warning"
  - keywords: ["swollen lips", "lip angioedema"]
    alert: "Sudden swelling of the lips indicates angioedema, potentially allergic and life-threatening if airway involvement occurs."
    severity: "critical"
  - keywords: ["cheilitis", "lip inflammation", "lip scaling"]
    alert: "Diffuse inflammation or scaling of the lips may reflect actinic cheilitis, infection, or irritant dermatitis; chronic lesions warrant biopsy."
    severity: "warning"
  - keywords: ["ulcer on lip", "lip ulcer", "non-healing lip lesion"]
    alert: "Persistent lip ulceration may represent squamous cell carcinoma; biopsy indicated for non-healing lesions."
    severity: "critical"
  - keywords: ["microstomia", "small mouth opening"]
    alert: "Microstomia can be congenital or secondary to connective-tissue disease (scleroderma); may impair oral hygiene and feeding."
    severity: "info"
  - keywords: ["fish mouth appearance", "smooth philtrum", "thin upper lip"]
    alert: "Smooth philtrum and thin upper lip produce a fish-mouth appearance characteristic of fetal alcohol spectrum disorder."
    severity: "info"

  # Category: Oral Mucosa
  - keywords: ["dry mucosa", "tacky oral mucosa"]
    alert: "Dry or tacky oral mucosa signifies dehydration or anticholinergic drug effect; reassess fluid status."
    severity: "warning"
  - keywords: ["bright red mucosa", "erythematous oral mucosa"]
    alert: "Diffuse mucosal erythema may indicate viral stomatitis or local irritation from mouthwash or dentures."
    severity: "info"
  - keywords:
      [
        "white plaques on mucosa",
        "leukoplakia",
        "white patch cannot be scraped off",
      ]
    alert: "White plaques that cannot be scraped off suggest leukoplakia, a premalignant lesion; biopsy is warranted."
    severity: "critical"
  - keywords: ["white curd-like plaques", "thrush", "oral candidiasis"]
    alert: "White curd-like plaques that scrape off leaving erythema represent oral candidiasis, often after antibiotics or in immunosuppression."
    severity: "warning"
  - keywords: ["ulcer on buccal mucosa", "aphthous ulcer", "canker sore"]
    alert: "Painful shallow ulcers with red halo (aphthous ulcers) are benign and self-limiting but may relate to stress or trauma."
    severity: "info"
  - keywords: ["Koplik spots", "white grains on red base"]
    alert: "Small bluish-white spots on the buccal mucosa precede measles rash; this is pathognomonic for rubeola."
    severity: "critical"
  - keywords: ["petechiae on palate", "palatal petechiae"]
    alert: "Palatal petechiae may accompany streptococcal pharyngitis, mononucleosis, or thrombocytopenia; evaluate accordingly."
    severity: "warning"
  - keywords:
      ["ulcerative lesions with gray membrane", "necrotic gingivostomatitis"]
    alert: "Gray necrotic ulcerations with foul odor suggest acute necrotizing ulcerative gingivitis (Vincent angina); treat urgently with debridement and antibiotics."
    severity: "critical"
  - keywords: ["burned mucosa", "white slough oral burn"]
    alert: "White slough on mucosa after ingestion of caustic substance indicates chemical burn; manage as ingestion emergency."
    severity: "critical"
  - keywords: ["pigmented oral mucosa", "melanotic macule"]
    alert: "Brown or black macules on mucosa may be benign freckles or Addison disease manifestation; evaluate cortisol if generalized."
    severity: "info"

  # Category: Gums (Gingiva)
  - keywords: ["bleeding gums", "gingivitis", "red swollen gums"]
    alert: "Bleeding and swelling of gums indicate gingivitis due to poor oral hygiene or plaque accumulation."
    severity: "info"
  - keywords: ["spongy bleeding gums", "vitamin C deficiency"]
    alert: "Spongy bleeding gums are classic for scurvy (vitamin C deficiency)."
    severity: "warning"
  - keywords: ["hyperplastic gums", "gingival overgrowth"]
    alert: "Gingival enlargement may occur with phenytoin, cyclosporine, or calcium-channel blockers; consider medication review."
    severity: "warning"
  - keywords: ["bluish gum line", "Burton line", "lead poisoning sign"]
    alert: "A bluish-black gum line (Burton line) indicates chronic lead exposure; screen for heavy-metal toxicity."
    severity: "critical"
  - keywords: ["ulcerative gingivitis", "bleeding necrotic gums"]
    alert: "Necrotic ulcerative gingivitis causes severe halitosis and pain; requires antimicrobial therapy and improved oral hygiene."
    severity: "warning"
  - keywords: ["receding gums", "tooth root exposure"]
    alert: "Gingival recession exposes roots and occurs with aging or periodontal disease; dental hygiene reinforcement recommended."
    severity: "info"
  - keywords: ["gingival mass", "epulis", "gum tumor"]
    alert: "Localized gingival nodules (epulis) are usually benign but require excision and histology to exclude malignancy."
    severity: "warning"
  - keywords: ["bleeding gums during pregnancy", "pregnancy gingivitis"]
    alert: "Hormonal gingivitis presents in pregnancy with bleeding gums; emphasize oral hygiene and professional cleaning."
    severity: "info"
  - keywords: ["ulcerative gum lesion unhealed", "indurated gum ulcer"]
    alert: "Persistent indurated gum ulcer may indicate oral squamous carcinoma; urgent biopsy required."
    severity: "critical"
  - keywords: ["gingival pallor", "pale gums"]
    alert: "Pale gums accompany anemia and systemic hypoperfusion; evaluate hemoglobin."
    severity: "warning"

  # Category: Teeth & Dentition
  - keywords: ["dental caries", "tooth decay"]
    alert: "Dental caries are common chronic infections; advise dental treatment and fluoride use."
    severity: "info"
  - keywords: ["brown mottled enamel", "fluorosis"]
    alert: "Mottled enamel indicates dental fluorosis from excessive fluoride ingestion during tooth formation."
    severity: "info"
  - keywords: ["chalky white enamel spots", "early caries lesion"]
    alert: "White chalky enamel demineralization represents early carious change; reversible with fluoride."
    severity: "info"
  - keywords: ["loose teeth", "tooth mobility"]
    alert: "Loose teeth in adults indicate periodontal disease; may also occur in scurvy or trauma."
    severity: "warning"
  - keywords: ["missing teeth", "edentulous"]
    alert: "Missing teeth impair chewing and speech; assess nutritional and social impact."
    severity: "info"
  - keywords: ["natal teeth", "teeth at birth"]
    alert: "Teeth present at birth can be loose and aspirated; dental removal may be necessary."
    severity: "warning"
  - keywords: ["delayed eruption", "late tooth eruption"]
    alert: "Delayed tooth eruption may indicate hypothyroidism or rickets; evaluate growth and endocrine status."
    severity: "warning"
  - keywords: ["malocclusion", "crooked teeth", "crowding"]
    alert: "Malocclusion predisposes to caries and TMJ strain; refer to orthodontics for correction."
    severity: "info"
  - keywords: ["tooth discoloration", "yellow teeth", "tetracycline staining"]
    alert: "Yellow or gray discoloration of teeth can result from tetracycline use in childhood or dental trauma."
    severity: "info"
  - keywords: ["fractured tooth", "broken tooth", "tooth avulsion"]
    alert: "Tooth fracture or avulsion after trauma requires prompt dental re-implantation or repair."
    severity: "critical"

  # Category: Tongue
  - keywords: ["red swollen tongue", "strawberry tongue"]
    alert: "Bright red tongue with prominent papillae ('strawberry tongue') occurs in scarlet fever and Kawasaki disease."
    severity: "critical"
  - keywords: ["smooth glossy tongue", "atrophic glossitis"]
    alert: "Smooth shiny tongue lacking papillae indicates nutritional deficiency of B12, folate, or iron."
    severity: "warning"
  - keywords: ["geographic tongue", "migratory glossitis"]
    alert: "Irregular red patches with white borders on dorsum form a map-like pattern, a benign variant."
    severity: "info"
  - keywords: ["fissured tongue", "scrotal tongue"]
    alert: "Deep grooves across tongue surface signify fissured tongue, benign but may trap debris."
    severity: "info"
  - keywords: ["white patches side of tongue", "hairy leukoplakia"]
    alert: "Corrugated white lesions on lateral tongue that cannot be scraped off suggest hairy leukoplakia (HIV marker)."
    severity: "warning"
  - keywords: ["black hairy tongue", "elongated papillae"]
    alert: "Elongated dark papillae reflect keratin accumulation often from poor hygiene or antibiotics; benign and reversible."
    severity: "info"
  - keywords: ["macroglossia", "enlarged tongue"]
    alert: "Large tongue may accompany Down syndrome, hypothyroidism, or amyloidosis; assess airway and speech issues."
    severity: "warning"
  - keywords: ["tongue deviation", "deviated tongue"]
    alert: "Tongue deviating to one side on protrusion indicates hypoglossal nerve palsy on the same side."
    severity: "critical"
  - keywords:
      ["ulcer on tongue", "indurated tongue lesion", "non-healing tongue sore"]
    alert: "Non-healing indurated ulcer of the tongue is suspicious for carcinoma; urgent biopsy."
    severity: "critical"
  - keywords: ["coated tongue", "white film on tongue"]
    alert: "Whitish coating on tongue may reflect dehydration, poor hygiene, or oral thrush; scrape to differentiate causes."
    severity: "info"

  # Category: Palate, Pharynx & Tonsils
  - keywords: ["red throat", "sore throat", "pharyngitis"]
    alert: "Red pharyngeal mucosa indicates pharyngitis from viral or bacterial infection; correlate with fever and exudate."
    severity: "warning"
  - keywords:
      ["tonsillar exudate", "white patches tonsils", "exudative pharyngitis"]
    alert: "Tonsillar exudate with fever suggests streptococcal pharyngitis; perform rapid strep test or culture."
    severity: "warning"
  - keywords:
      ["asymmetric tonsil swelling", "uvular deviation", "hot potato voice"]
    alert: "Asymmetric swelling with uvular deviation implies peritonsillar abscess; emergency ENT evaluation."
    severity: "critical"
  - keywords: ["gray membrane throat", "diphtheritic membrane"]
    alert: "Gray adherent pharyngeal membrane signifies diphtheria; medical emergency and isolation required."
    severity: "critical"
  - keywords: ["palatal ulcer", "roof of mouth sore"]
    alert: "Ulcers on the palate may arise from trauma, viral infection, or pemphigus; biopsy if chronic."
    severity: "warning"
  - keywords: ["high arched palate"]
    alert: "High arched palate occurs in congenital syndromes like Marfan or cleft palate; evaluate if speech or airway affected."
    severity: "info"
  - keywords: ["cleft palate", "palatal defect"]
    alert: "Palatal defect predisposes to feeding difficulty and recurrent infections; requires surgical correction."
    severity: "critical"
  - keywords: ["tonsillar hypertrophy", "enlarged tonsils"]
    alert: "Enlarged tonsils may cause snoring or obstructive sleep apnea; ENT referral if symptomatic."
    severity: "warning"
  - keywords: ["post-tonsillectomy bleeding", "fresh blood in mouth"]
    alert: "Bleeding after tonsillectomy is potentially life-threatening; immediate surgical reassessment required."
    severity: "critical"
  - keywords: ["palatal petechiae after cough", "minor trauma from suction"]
    alert: "Isolated palatal petechiae can occur from coughing or suction trauma; benign if no systemic signs."
    severity: "info"

  # Category: Breath & Salivation
  - keywords: ["foul breath", "halitosis"]
    alert: "Halitosis may result from dental caries, sinus infection, or poor hygiene; investigate underlying cause."
    severity: "info"
  - keywords: ["acetone odor", "fruity breath"]
    alert: "Fruity acetone odor is classic for diabetic ketoacidosis; urgent metabolic evaluation required."
    severity: "critical"
  - keywords: ["ammonia odor breath", "uremic fetor"]
    alert: "Ammonia-like breath indicates uremia in renal failure; evaluate kidney function."
    severity: "warning"
  - keywords: ["musty sweet odor", "hepatic fetor"]
    alert: "Musty sweet breath odor (fetor hepaticus) accompanies severe liver disease with portosystemic shunting."
    severity: "warning"
  - keywords: ["putrid odor", "anaerobic infection smell"]
    alert: "Putrid oral odor indicates anaerobic infection such as lung abscess or necrotizing gingivitis."
    severity: "critical"
  - keywords: ["drooling", "sialorrhea"]
    alert: "Excessive drooling with airway symptoms suggests epiglottitis or retropharyngeal abscess; airway management urgent."
    severity: "critical"
  - keywords: ["dry mouth", "xerostomia"]
    alert: "Dry mouth may stem from dehydration, anticholinergic drugs, or Sjögren syndrome; assess fluid and medication causes."
    severity: "warning"
  - keywords: ["salivary gland swelling", "parotid swelling"]
    alert: "Parotid enlargement may occur in mumps, obstruction, or autoimmune parotitis; check for tenderness and fever."
    severity: "warning"
  - keywords: ["purulent discharge from Stensen duct", "salivary duct pus"]
    alert: "Pus from Stensen’s duct suggests suppurative parotitis; requires antibiotics and hydration."
    severity: "critical"
  - keywords: ["pain before meals relieved after", "salivary colic"]
    alert: "Painful swelling before meals relieved afterward implies salivary duct stone; ultrasound can confirm."
    severity: "info"
  # Category: Lips (continued)
  - keywords: ["ulcerated lip lesion", "bleeding lip nodule"]
    alert: "An ulcerated or bleeding lip nodule may represent a pyogenic granuloma or malignancy; prompt evaluation and biopsy recommended."
    severity: "warning"
  - keywords: ["pigmented macule lip", "dark spot lower lip"]
    alert: "Dark macule on the lower lip may represent labial melanotic macule, usually benign but should be documented for change."
    severity: "info"
  - keywords: ["crusting lip ulcer", "scabbed lesion on lip"]
    alert: "Crusted lip ulcer following vesicles is typical of herpes simplex labialis; contagious until crusted."
    severity: "info"
  - keywords: ["painful lip fissure", "ulcer at vermilion border"]
    alert: "Painful fissure at the vermilion border may result from nutritional deficiency, trauma, or infection; symptomatic care indicated."
    severity: "info"
  - keywords: ["blistering lip lesion", "vesicular eruption on lip"]
    alert: "Clustered vesicles on the lips suggest herpes simplex infection; consider antiviral therapy if early."
    severity: "warning"
  - keywords:
      ["lip swelling after new medication", "angioedema medication reaction"]
    alert: "Lip swelling following medication exposure (ACE inhibitors, antibiotics) suggests drug-induced angioedema; stop offending agent and secure airway."
    severity: "critical"
  - keywords: ["lip laceration", "traumatic mouth injury"]
    alert: "Laceration through the vermilion border requires careful repair for cosmetic and functional outcome."
    severity: "warning"
  - keywords: ["crusted yellow lesion on lip", "impetigo on lip"]
    alert: "Honey-colored crusted lesion at the lip corner suggests impetigo, commonly due to Staphylococcus aureus or Streptococcus pyogenes."
    severity: "warning"
  - keywords: ["white thickened lip patch", "leukoplakia on lip"]
    alert: "Persistent white thickened patch on the lip that cannot be removed may represent precancerous leukoplakia; biopsy is needed."
    severity: "critical"
  - keywords: ["lip fissure in newborn", "cleft lip"]
    alert: "Cleft lip is a congenital deformity requiring multidisciplinary management for feeding, speech, and surgical repair."
    severity: "critical"

  # Category: Oral Mucosa (continued)
  - keywords: ["ulcer with red border on buccal mucosa", "minor aphthous ulcer"]
    alert: "Minor aphthous ulcer presents as a shallow lesion with red margin, resolving within 10 days; symptomatic treatment recommended."
    severity: "info"
  - keywords: ["multiple oral ulcers", "major aphthae"]
    alert: "Multiple large painful ulcers may indicate aphthous stomatitis, Behçet syndrome, or systemic disease; investigate underlying cause."
    severity: "warning"
  - keywords: ["white lacy pattern on mucosa", "reticular white streaks"]
    alert: "White lacy lesions on buccal mucosa suggest lichen planus; chronic cases may require topical corticosteroids."
    severity: "warning"
  - keywords: ["grayish pseudomembrane", "membranous stomatitis"]
    alert: "Gray pseudomembrane covering ulcers may appear in diphtheria or necrotic infections; requires urgent evaluation."
    severity: "critical"
  - keywords: ["vesicular eruption on oral mucosa", "painful oral vesicles"]
    alert: "Oral vesicles in children are often due to Coxsackievirus (Hand-Foot-Mouth disease); ensure hydration and symptomatic care."
    severity: "warning"
  - keywords: ["painful hemorrhagic vesicles", "oral erythema multiforme"]
    alert: "Hemorrhagic oral vesicles may occur in erythema multiforme; evaluate for systemic drug reaction."
    severity: "critical"
  - keywords: ["mucosal ulcer with yellow base", "necrotic oral ulcer"]
    alert: "Necrotic oral ulcers may occur in leukemia or agranulocytosis; check complete blood count urgently."
    severity: "critical"
  - keywords: ["pigmented mucosal patch", "melanotic pigmentation"]
    alert: "Isolated pigmented mucosal patch may represent benign melanosis or Peutz-Jeghers syndrome; correlate with family history."
    severity: "warning"
  - keywords: ["white plaque scrapable", "milk residue confusion"]
    alert: "Scrapable white coating could be milk residue or thrush; differentiate by erythematous base after removal."
    severity: "info"
  - keywords: ["pseudomembrane with foul odor", "necrotic debris"]
    alert: "Foul-smelling gray pseudomembrane may indicate acute necrotizing gingivostomatitis or diphtheria; urgent antimicrobial therapy required."
    severity: "critical"

  # Category: Gums (continued)
  - keywords: ["painful bleeding gums", "necrotic gingiva"]
    alert: "Painful necrotic gums with halitosis suggest Vincent’s angina (trench mouth); needs debridement and antibiotics."
    severity: "warning"
  - keywords: ["swollen spongy gums", "gingival edema"]
    alert: "Swollen, spongy gums may appear with poor oral hygiene or pregnancy-related gingivitis; ensure regular dental care."
    severity: "info"
  - keywords: ["purplish gums", "cyanotic gums"]
    alert: "Cyanotic gums occur with hypoxemia or venous congestion; evaluate cardiovascular and respiratory status."
    severity: "warning"
  - keywords: ["pale atrophic gums", "gums receding"]
    alert: "Receding pale gums suggest chronic periodontal disease with loss of attachment; early dental referral indicated."
    severity: "info"
  - keywords:
      ["gingival ulceration after chemotherapy", "chemotherapy mucositis"]
    alert: "Painful gingival ulcers after chemotherapy indicate mucositis; maintain oral hygiene and consider topical analgesics."
    severity: "warning"
  - keywords: ["painful gum swelling with pus", "gingival abscess"]
    alert: "Localized gingival swelling with purulent drainage suggests gingival abscess; incision and drainage may be required."
    severity: "warning"
  - keywords:
      ["fibrous gingival overgrowth", "drug-induced gingival hyperplasia"]
    alert: "Firm, fibrous gum enlargement is often drug-induced (phenytoin, cyclosporine); consider medication change."
    severity: "warning"
  - keywords: ["ulcerated gum mass", "bleeding gum lesion"]
    alert: "Persistent ulcerated bleeding gum lesion may represent malignancy; biopsy mandatory."
    severity: "critical"
  - keywords: ["gum hypertrophy in child", "leukemic infiltration"]
    alert: "Rapid gum hypertrophy in children may indicate leukemic infiltration; perform urgent hematologic evaluation."
    severity: "critical"
  - keywords: ["metallic taste and blue gum line", "lead line"]
    alert: "Metallic taste with blue gum margin (Burton line) strongly suggests chronic lead toxicity; requires chelation."
    severity: "critical"

  # Category: Teeth & Dentition (continued)
  - keywords: ["yellow-brown teeth", "fluorosis teeth"]
    alert: "Yellow-brown discoloration with pitting is characteristic of dental fluorosis from excessive fluoride."
    severity: "info"
  - keywords: ["black discoloration tooth", "dead tooth"]
    alert: "Darkened nonvital tooth may follow trauma or pulp necrosis; dental restoration recommended."
    severity: "warning"
  - keywords: ["attrition", "worn teeth", "grinding damage"]
    alert: "Flattened worn occlusal surfaces indicate bruxism; mouthguard and stress management may prevent further wear."
    severity: "info"
  - keywords: ["tooth erosion", "acid wear", "bulimia enamel loss"]
    alert: "Smooth enamel erosion on inner teeth suggests acid exposure from bulimia or reflux; treat underlying cause."
    severity: "warning"
  - keywords: ["tooth pain", "sensitive tooth"]
    alert: "Dental pain may arise from caries, abscess, or sinusitis; dental evaluation needed if persistent."
    severity: "info"
  - keywords: ["swelling over tooth root", "periapical abscess"]
    alert: "Localized swelling near tooth root with pain indicates periapical abscess; urgent drainage or root canal required."
    severity: "critical"
  - keywords: ["multiple caries", "poor oral hygiene"]
    alert: "Multiple dental caries indicate poor hygiene and possible high sugar intake; preventive education essential."
    severity: "info"
  - keywords: ["bleeding after tooth extraction", "post-extraction hemorrhage"]
    alert: "Persistent bleeding after dental extraction suggests coagulopathy or infection; manage with pressure and evaluation."
    severity: "warning"
  - keywords:
      ["pain 3 days after extraction", "dry socket", "alveolar osteitis"]
    alert: "Severe pain and exposed bone after extraction indicate dry socket; irrigation and dressing required."
    severity: "warning"
  - keywords: ["malformed teeth", "enamel hypoplasia"]
    alert: "Thin or pitted enamel can indicate developmental hypoplasia secondary to infection or malnutrition during tooth formation."
    severity: "info"

  # Category: Tongue (continued)
  - keywords: ["black coating tongue", "smoker’s tongue"]
    alert: "Dark discoloration of tongue surface may result from tobacco use or antibiotic therapy; benign but requires hygiene reinforcement."
    severity: "info"
  - keywords: ["painless white patch tongue", "cannot be scraped off"]
    alert: "Non-scrapable white tongue patch indicates leukoplakia; requires biopsy to rule out carcinoma."
    severity: "critical"
  - keywords: ["painful red ulcer tongue", "glossitis with pain"]
    alert: "Painful tongue with erythema suggests glossitis due to deficiency or infection; address underlying cause."
    severity: "warning"
  - keywords: ["tremulous tongue", "fasciculations tongue"]
    alert: "Tongue tremor or fasciculation may indicate lower motor neuron lesion (hypoglossal nerve) or hyperthyroidism."
    severity: "warning"
  - keywords: ["thick white coating tongue", "poor hygiene coating"]
    alert: "Heavy white coating is common in dehydration or smokers; remove with cleaning; differentiate from candidiasis."
    severity: "info"
  - keywords: ["small painful vesicles tongue tip", "herpetic stomatitis"]
    alert: "Painful tongue vesicles suggest primary herpes simplex infection; maintain hydration and analgesia."
    severity: "warning"
  - keywords: ["yellow coating tongue", "icteric tongue"]
    alert: "Yellowish discoloration of tongue surface may appear in jaundice; evaluate hepatic function."
    severity: "warning"
  - keywords: ["tongue ulcer with raised edge", "carcinoma suspicion"]
    alert: "Ulcer with raised rolled edges is characteristic of squamous cell carcinoma; biopsy urgently."
    severity: "critical"
  - keywords: ["purple tongue", "cyanotic tongue"]
    alert: "Bluish or purple tongue indicates central cyanosis; assess oxygenation and cardiac output."
    severity: "critical"
  - keywords: ["painful fissures tongue", "tongue dryness"]
    alert: "Painful cracks on the tongue are seen in dehydration, candidiasis, or vitamin deficiency; maintain oral moisture."
    severity: "warning"

  # Category: Palate, Pharynx & Tonsils (continued)
  - keywords: ["uvula midline deviation after stroke", "vagus palsy sign"]
    alert: "Uvula deviation after stroke indicates vagus nerve (CN X) involvement; evaluate swallowing and airway protection."
    severity: "critical"
  - keywords: ["palatal ulcer with yellow base", "herpetic lesion palate"]
    alert: "Painful ulcer on soft palate may represent herpetic or Coxsackie infection; symptomatic relief indicated."
    severity: "warning"
  - keywords: ["uvula edema", "swollen uvula"]
    alert: "Uvula swelling may follow infection or allergy; monitor for airway obstruction."
    severity: "critical"
  - keywords: ["white spots tonsils without fever", "tonsillar concretions"]
    alert: "Tonsillar concretions (tonsilloliths) appear as white spots and cause halitosis; benign but can be removed if symptomatic."
    severity: "info"
  - keywords: ["ulcer posterior pharynx", "pharyngeal ulcer"]
    alert: "Posterior pharyngeal ulcers may occur in viral pharyngitis or TB; evaluate chronicity and systemic symptoms."
    severity: "warning"
  - keywords: ["asymmetric soft palate elevation", "CN X lesion"]
    alert: "Asymmetric palate elevation on phonation points to vagus nerve palsy on the contralateral side."
    severity: "critical"
  - keywords: ["gray necrotic patch tonsil", "peritonsillar necrosis"]
    alert: "Gray necrosis on tonsil surface may signify diphtheria or severe bacterial infection; urgent management."
    severity: "critical"
  - keywords: ["white patches on palate scrape off", "oral candidiasis palate"]
    alert: "Removable white plaques on palate confirm oral candidiasis; antifungal therapy indicated."
    severity: "warning"
  - keywords: ["petechiae soft palate", "infectious mononucleosis"]
    alert: "Soft palate petechiae often occur in Epstein–Barr virus infection; check for lymphadenopathy and splenomegaly."
    severity: "warning"
  - keywords: ["bleeding tonsil bed", "post tonsillectomy hemorrhage"]
    alert: "Fresh bleeding from tonsillar bed is a postoperative emergency requiring immediate ENT intervention."
    severity: "critical"
  # Category: Oral Mucosa (continued)
  - keywords: ["mucosal bleeding spots", "oral petechiae"]
    alert: "Petechial hemorrhages on the oral mucosa may indicate thrombocytopenia, trauma, or infectious endocarditis; check platelet count."
    severity: "warning"
  - keywords: ["oral ulcer nonhealing", "chronic mouth sore"]
    alert: "A chronic nonhealing oral ulcer raises suspicion for carcinoma or tuberculosis; requires biopsy."
    severity: "critical"
  - keywords: ["mucosal sloughing", "desquamation inside mouth"]
    alert: "Oral mucosal sloughing with tenderness may indicate Stevens–Johnson syndrome or toxic epidermal necrolysis; emergency care required."
    severity: "critical"
  - keywords: ["gray-white film mucosa", "chemical burn mouth"]
    alert: "White film or slough on the mucosa may follow chemical burn from caustic ingestion; manage airway and neutralize exposure."
    severity: "critical"
  - keywords: ["mucosal blister", "pemphigus vulgaris"]
    alert: "Flaccid mucosal blisters that rupture easily are characteristic of pemphigus vulgaris; urgent dermatology consult needed."
    severity: "critical"
  - keywords: ["multiple shallow ulcers mouth", "minor recurrent aphthae"]
    alert: "Multiple small ulcers recurring periodically suggest recurrent aphthous stomatitis; assess for stress or nutrient deficiency."
    severity: "info"
  - keywords: ["ulcers with crusted lips", "Stevens-Johnson syndrome"]
    alert: "Painful oral ulcers with crusted lips in a febrile patient indicate Stevens–Johnson syndrome; stop offending medication immediately."
    severity: "critical"
  - keywords: ["painless mucosal nodule", "fibroma inside cheek"]
    alert: "Smooth, painless mucosal nodules are often irritation fibromas; benign but may require excision if recurrent."
    severity: "info"
  - keywords: ["mucosal pigmentation buccal", "Addison hyperpigmentation"]
    alert: "Bilateral brown patches on buccal mucosa can indicate Addison’s disease; check cortisol levels."
    severity: "warning"
  - keywords: ["diffuse oral erythema", "stomatitis"]
    alert: "Diffuse erythema and tenderness of oral mucosa are features of stomatitis, often secondary to infection or chemotherapy."
    severity: "warning"

  # Category: Gingiva and Periodontium (continued)
  - keywords: ["gum pain with fever", "acute necrotizing gingivitis"]
    alert: "Foul breath, necrotic gums, and pain with fever are characteristic of acute necrotizing gingivitis; treat with antibiotics and debridement."
