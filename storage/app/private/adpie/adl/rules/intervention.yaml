intervention:
  - keywords: ["Risk for falls"]
    alert: "Implement fall precautions. Keep bed in low position. Ensure call bell is within reach. Provide non-skid footwear."
    severity: "INFO"
  - keywords: ["Bathing self-care deficit"]
    alert: "Assist with bathing as needed. Provide privacy. Encourage patient to perform as much self-care as possible."
    severity: "INFO"
  - keywords: ["Insomnia"]
    alert: "Provide a quiet environment. Cluster care to minimize interruptions. Offer a warm beverage before sleep."
    severity: "INFO"
  - keywords: ["Acute pain"]
    alert: "Administer pain medication as ordered. Assess pain level before and after medication administration. Provide non-pharmacological pain relief measures."
    severity: "WARNING"
  - keywords: ["Chronic pain"]
    alert: "Administer pain medication as ordered. Assess pain level regularly. Explore alternative pain management strategies."
    severity: "WARNING"
  - keywords: ["Imbalanced nutrition"]
    alert: "Offer small, frequent meals. Provide high-calorie, high-protein snacks. Monitor food intake."
    severity: "INFO"
  - keywords: ["Deficient fluid volume"]
    alert: "Encourage fluid intake. Offer fluids that the patient prefers. Monitor intake and output."
    severity: "WARNING"
